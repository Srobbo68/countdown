<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nexus Countdown</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .main {
      display: flex;
      flex: 1;
      padding: 20px;
    }

    .left, .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .right {
      border-left: 2px solid #ccc;
      background: white;
    }

    .sidebar {
      width: 300px;
      background: white;
      padding: 20px;
      border-left: 2px solid #ccc;
      overflow-y: auto;
    }

    h2 {
      font-size: 36px;
      color: #005598;
      margin-bottom: 20px;
    }

    .time, .countdown, .label {
      font-size: 72px;
      color: #005598;
      white-space: nowrap;
    }

    .label {
      font-size: 36px;
    }

    .event {
      margin-bottom: 15px;
    }

    .event-title {
      font-weight: bold;
      font-size: 26px;
      color: #005598;
    }

    .event-time {
      font-size: 26px;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .buttons button {
      margin: 0 5px;
      padding: 5px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #ccc;
      color: #333;
      border-radius: 4px;
    }

    .buttons button.active {
      background-color: #005598;
      color: white;
    }

    .ticker {
      height: 50px;
      background: #e0e0e0;
      color: #005598;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      overflow: hidden;
      position: relative;
    }

    .ticker-content {
      display: flex;
      align-items: center;
      animation: fadeTicker 10s linear infinite;
    }

    .ticker img {
      height: 40px;
      margin-right: 10px;
    }

    @keyframes fadeTicker {
      0%   { opacity: 0; content: ""; }
      10%  { opacity: 1; content: ""; }
      40%  { opacity: 1; }
      50%  { opacity: 0; }
      60%  { opacity: 1; content: ""; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="left">
      <h2>Current Time</h2>
      <div class="time" id="current-time">--:--:--</div>
    </div>
    <div class="right">
      <h2>Next Session</h2>
      <div class="label" id="next-title">Next Session: -</div>
      <div class="countdown" id="countdown">--:--</div>
    </div>
    <div class="sidebar">
      <h2>Events</h2>
      <div class="buttons">
        <button data-tag="all" class="active">All</button>
        <button data-tag="G">G</button>
        <button data-tag="D">D</button>
        <button data-tag="M">M</button>
      </div>
      <div id="event-list">Loading events…</div>
    </div>
  </div>

  <div class="ticker">
    <div class="ticker-content">
      <img src="NPS.png" alt="Nexus Logo" />
      <span>Nexus Performance Solutions – Connecting Strategy to Peak Motorsport Performance</span>
    </div>
  </div>

  <script>
    const API_KEY = 'AIzaSyAVtt3Q4Rm-72rjJCTgGSwJvNzgDQ7w6Qs';
    const CALENDAR_ID = 'd8573d58063057003d14a9ead801d83d0bbacf880d6fee3f9f5615e2eeb0433c@group.calendar.google.com';

    const buttons = document.querySelectorAll('.buttons button');
    let activeTag = 'all';

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        activeTag = btn.dataset.tag;
        loadCalendar();
      });
    });

    function updateTime() {
      const now = new Date();
      document.getElementById("current-time").innerText = now.toLocaleTimeString('en-AU', { timeZone: 'Australia/Brisbane', hour12: false });
    }
    setInterval(updateTime, 1000);
    updateTime();

    function loadCalendar() {
      gapi.client.init({ apiKey: API_KEY }).then(() => {
        return gapi.client.request({
          path: `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events`,
          params: {
            singleEvents: true,
            orderBy: 'startTime',
            timeMin: new Date().toISOString(),
            maxResults: 20
          }
        });
      }).then(response => {
        const events = response.result.items || [];
        const filtered = activeTag === 'all' ? events : events.filter(ev => ev.summary?.startsWith(activeTag + ' '));

        const list = document.getElementById("event-list");
        list.innerHTML = '';

        filtered.slice(0, 8).forEach(ev => {
          const start = new Date(ev.start.dateTime || ev.start.date);
          const timeStr = start.toLocaleString('en-AU', { timeZone: 'Australia/Brisbane', weekday: 'short', hour: '2-digit', minute: '2-digit', hour12: false });
          const div = document.createElement('div');
          div.className = 'event';
          div.innerHTML = `<div class="event-title">${ev.summary}</div><div class="event-time">${timeStr}</div>`;
          list.appendChild(div);
        });

        if (filtered.length) startCountdownChain(filtered);
      });
    }

    function startCountdownChain(events) {
      const now = new Date();
      const next = events.find(e => new Date(e.end?.dateTime || e.end?.date) > now);
      if (!next) return;

      const title = next.summary;
      const start = new Date(next.start.dateTime || next.start.date);
      const end = new Date(next.end.dateTime || next.end.date);
      const nowTime = new Date();
      const label = document.getElementById("next-title");
      const countdown = document.getElementById("countdown");

      function update() {
        const current = new Date();
        let target, mode;
        if (current < start) {
          target = start;
          mode = 'Start';
        } else if (current < end) {
          target = end;
          mode = 'End';
        } else {
          loadCalendar();
          return;
        }

        const diff = target - current;
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);

        const hStr = h > 0 ? `${h}h ` : '';
        const mStr = m > 0 || h > 0 ? `${m}m ` : '';
        const sStr = `${s}s`;

        label.innerText = `Next Session: ${title}`;
        countdown.innerText = `${mode}: ${hStr}${mStr}${sStr}`;
      }

      update();
      setInterval(update, 1000);
    }

    gapi.load('client', loadCalendar);
  </script>
</body>
</html>
