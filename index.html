<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown Clock</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      height: 100vh;
      background: #f0f0f0;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: row;
    }
    .main {
      flex: 1;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      margin: 10px;
      background: #fff;
    }
    .sidebar {
      width: 320px;
      background: white;
      padding: 20px;
      border-left: 2px solid #ccc;
      overflow-y: auto;
    }
    h2 {
      font-size: 56px;
      color: #003366;
      margin-bottom: 20px;
    }
    #current-time, #event-title, #countdown {
      font-size: 112px;
      font-weight: 700;
      color: #003366;
      text-align: center;
      display: inline-block;
      width: 100%;
      font-family: 'Montserrat', sans-serif;
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.5px;
    }
    .event {
      margin-bottom: 15px;
    }
    .event-title {
      font-weight: bold;
      font-size: 26px;
      color: #003366;
    }
    .event-time {
      color: #003366;
      font-size: 26px;
    }
    .ticker {
      height: 100px;
      background: #d3d3d3;
      color: #003366;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .ticker-content {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .ticker img {
      height: 60px;
      max-height: 100%;
      display: block;
    }
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        border-left: none;
        border-top: 2px solid #ccc;
      }
      #event-title, #countdown, #current-time {
        font-size: 56px;
      }
      h2 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="main">
      <div class="section">
        <h2>Current Time</h2>
        <div id="current-time">Loading time…</div>
      </div>
      <div class="section">
        <h2>Next Event</h2>
        <div id="event-title">Loading event…</div>
        <div id="countdown">Loading countdown…</div>
      </div>
    </div>
    <div class="sidebar">
      <h2>Upcoming Events</h2>
      <div id="event-list">Loading events…</div>
    </div>
  </div>
  <div class="ticker">
    <div class="ticker-content" id="ticker">
      <img src="NPS.png" alt="Nexus Logo" id="ticker-logo">
      <span id="ticker-message" style="display:none;">Connecting Strategy to Peak Motorsport Performance</span>
    </div>
  </div>
  <script>
    const API_KEY = 'AIzaSyAVtt3Q4Rm-72rjJCTgGSwJvNzgDQ7w6Qs';
    const CALENDAR_ID = 'd8573d58063057003d14a9ead801d83d0bbacf880d6fee3f9f5615e2eeb0433c@group.calendar.google.com';
    const MAX_EVENTS = 8;

    let countdownInterval;
    let currentEventIndex = 0;
    let events = [];

    function updateTime() {
      const now = new Date();
      document.getElementById("current-time").innerText =
        now.toLocaleString('en-AU', { timeZone: 'Australia/Brisbane', hour12: false, weekday: 'short', hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateTime, 1000);
    updateTime();

    function loadCalendar() {
      gapi.client.init({ apiKey: API_KEY }).then(() => {
        return gapi.client.request({
          path: `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events`,
          params: {
            singleEvents: true,
            orderBy: 'startTime',
            timeMin: new Date().toISOString(),
            maxResults: MAX_EVENTS
          }
        });
      }).then(response => {
        events = response.result.items || [];
        renderEvents();
        if (events.length > 0) {
          updateNextEvent();
        }
      });
    }

    function renderEvents() {
      const container = document.getElementById("event-list");
      container.innerHTML = '';
      events.forEach(ev => {
        const title = ev.summary || '(No title)';
        const startRaw = ev.start.dateTime || ev.start.date;
        const start = new Date(startRaw);
        const local = start.toLocaleString('en-AU', { timeZone: 'Australia/Brisbane', weekday: 'short', hour: '2-digit', minute: '2-digit', hour12: false });
        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `<div class="event-title">${title}</div><div class="event-time">${local}</div>`;
        container.appendChild(div);
      });
    }

    function updateNextEvent() {
      if (currentEventIndex >= events.length) return;
      const ev = events[currentEventIndex];
      const title = ev.summary || '(No title)';
      const start = new Date(ev.start.dateTime || ev.start.date);
      const end = new Date(ev.end.dateTime || ev.end.date);

      document.getElementById("event-title").innerText = title;
      startCountdown(start, end, title);
    }

    function startCountdown(startTime, endTime, title) {
      clearInterval(countdownInterval);
      let countingToEnd = false;
      countdownInterval = setInterval(() => {
        const now = new Date();
        let target = countingToEnd ? endTime : startTime;
        let diff = target - now;

        if (diff <= 0) {
          if (!countingToEnd) {
            countingToEnd = true;
            return;
          } else {
            currentEventIndex++;
            updateNextEvent();
            return;
          }
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);

        const parts = [];
        if (days) parts.push(`${days}d`);
        if (hours || parts.length) parts.push(`${hours}h`);
        if (mins || parts.length) parts.push(`${mins}m`);
        parts.push(`${secs}s`);

        const label = countingToEnd ? 'End' : 'Start';
document.getElementById("countdown").innerText = `${label}: ${parts.join(' ')}`;
      }, 1000);
    }

    function rotateTicker() {
      const logo = document.getElementById('ticker-logo');
      const message = document.getElementById('ticker-message');
      logo.style.display = 'block';
      message.style.display = 'none';
      setTimeout(() => {
        logo.style.display = 'none';
        message.style.display = 'block';
      }, 3000);
    }
    rotateTicker();

    gapi.load('client', loadCalendar);
  </script>
</body>
</html>
