<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nexus Countdown</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #003366;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .content {
      display: flex;
      flex: 1;
      flex-direction: row;
      overflow: hidden;
    }
    .main-panels {
      flex: 3;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
      width: 100%;
    }
    .panel {
      width: 100%;
      text-align: center;
      padding: 20px;
      background: #ffffff;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .sidebar {
      flex: 1;
      background-color: white;
      padding: 20px;
      border-left: 2px solid #ccc;
      overflow-y: auto;
    }
    .header {
      font-size: 56px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .time {
      font-size: 112px;
      font-variant-numeric: tabular-nums;
    }
    .subtext {
      font-size: 56px;
      margin-top: 10px;
      font-weight: 700;
    }
    .event {
      margin-bottom: 15px;
    }
    .event-title {
      font-size: 26px;
      color: #003366;
      font-weight: bold;
    }
    .event-time {
      font-size: 26px;
      color: #003366;
    }
    .ticker {
      height: 80px;
      background-color: #e0e0e0;
      overflow: hidden;
      position: relative;
    }
    .ticker-content {
      position: absolute;
      white-space: nowrap;
      will-change: transform;
      animation: scroll 15s linear infinite;
      display: flex;
      align-items: center;
      gap: 40px;
      padding-left: 100%;
    }
    .ticker img {
      height: 180px;
    }
    .ticker span {
      font-size: 36px;
      font-weight: 700;
      color: #003366;
    }
    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
    @media (max-width: 768px) {
      .time {
        font-size: 12vw;
      }
      .subtext {
        font-size: 7vw;
      }
      .header {
        font-size: 8vw;
      }
      .content {
        flex-direction: column;
      }
      .sidebar {
        order: -1;
        border-left: none;
        border-bottom: 2px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="main-panels">
      <div class="panel">
        <div class="header">Current Time</div>
        <div id="current-time" class="time">--:--</div>
      </div>
      <div class="panel">
        <div class="header">Next Event</div>
        <div id="event-title" class="subtext">Loadingâ€¦</div>
        <div id="countdown" class="time">--:--</div>
      </div>
    </div>
    <div class="sidebar">
      <div class="header" style="font-size: 56px;">On Track Events</div>
      <div id="event-list"></div>
    </div>
  </div>
  <div class="ticker">
    <div class="ticker-content">
      <img src="NPS.png" alt="Nexus Logo">
      <span>Connecting Strategy to Peak Motorsport Performance</span>
    </div>
  </div>
  <script>
    const API_KEY = 'AIzaSyAVtt3Q4Rm-72rjJCTgGSwJvNzgDQ7w6Qs';
    const CALENDAR_ID = 'd8573d58063057003d14a9ead801d83d0bbacf880d6fee3f9f5615e2eeb0433c@group.calendar.google.com';
    const MAX_EVENTS = 8;
    let eventsQueue = [];
    let allEvents = [];
    let countdownInterval;

    function updateTime() {
      const now = new Date();
      const options = { weekday: 'short', hour: '2-digit', minute: '2-digit', timeZone: 'Australia/Brisbane', hour12: false };
      document.getElementById("current-time").innerText = now.toLocaleString('en-AU', options);
    }
    setInterval(updateTime, 1000);
    updateTime();

    function loadCalendar() {
      gapi.client.init({ apiKey: API_KEY }).then(() => {
        return gapi.client.request({
          path: `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events`,
          params: {
            singleEvents: true,
            orderBy: 'startTime',
            timeMin: new Date().toISOString(),
            maxResults: 20
          }
        });
      }).then(response => {
        allEvents = response.result.items || [];
        eventsQueue = allEvents.slice(0, MAX_EVENTS);
        renderEventList();
        if (eventsQueue.length > 0) startNextCountdown();
      }).catch(err => {
        document.getElementById("event-list").innerText = 'Error loading events.';
        console.error(err);
      });
    }

    function renderEventList() {
      const container = document.getElementById("event-list");
      container.innerHTML = '';
      eventsQueue.forEach(ev => {
        const title = ev.summary || '(No title)';
        const start = new Date(ev.start.dateTime || ev.start.date);
        const local = start.toLocaleString('en-AU', { timeZone: 'Australia/Brisbane', weekday: 'short', hour: '2-digit', minute: '2-digit', hour12: false });

        const div = document.createElement('div');
        div.className = 'event';
        div.setAttribute('data-id', ev.id);
        div.innerHTML = `<div class="event-title">${title}</div><div class="event-time">${local}</div>`;
        container.appendChild(div);
      });
    }

    function startNextCountdown() {
      if (eventsQueue.length === 0) return;
      const next = eventsQueue[0];
      const titleEl = document.getElementById("event-title");
      const countdownEl = document.getElementById("countdown");
      const startTime = new Date(next.start.dateTime || next.start.date);
      const endTime = new Date(next.end.dateTime || next.end.date);
      const title = next.summary || '(No title)';

      titleEl.innerText = title;
      let countingToEnd = false;

      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        const now = new Date().getTime();
        const target = countingToEnd ? endTime.getTime() : startTime.getTime();
        const diff = target - now;

        if (diff <= 0) {
          if (!countingToEnd) {
            countingToEnd = true;
            return;
          } else {
            clearInterval(countdownInterval);
            eventsQueue.shift();
            removeEventFromList(next.id);
            refillEventsQueue();
            renderEventList();
            startNextCountdown();
            return;
          }
        }

        const hrs = Math.floor(diff / 3600000);
        const mins = Math.floor((diff % 3600000) / 60000);
        const secs = Math.floor((diff % 60000) / 1000);

        let display = (countingToEnd ? 'End' : 'Start') + ': ';
        if (hrs > 0) display += `${hrs}h `;
        if (mins > 0 || hrs > 0) display += `${mins}m `;
        display += `${secs}s`;
        countdownEl.innerText = display;
      }, 1000);
    }

    function refillEventsQueue() {
      const displayedIds = eventsQueue.map(e => e.id);
      const nextEvent = allEvents.find(e => !displayedIds.includes(e.id) && !eventsQueue.some(q => q.id === e.id));
      if (nextEvent) eventsQueue.push(nextEvent);
    }

    function removeEventFromList(eventId) {
      const el = document.querySelector(`[data-id="${eventId}"]`);
      if (el) el.remove();
    }

    gapi.load('client', loadCalendar);
  </script>
</body>
</html>
