<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nexus Countdown</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header-boxes {
      display: flex;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }
    .time-box {
      margin-bottom: 30px;
    }
    .time-box h2 {
      font-size: 36px;
      color: #005598;
      margin-bottom: 10px;
    }
    .time-box .time-text, .time-box .event-title {
      font-size: 72px;
      font-weight: bold;
      color: #000;
      min-width: 12ch;
      display: inline-block;
    }
    .event-title {
      color: #005598;
    }
    .event-timer-label {
      font-size: 36px;
      color: #005598;
      margin-top: 10px;
    }
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 360px;
      background: white;
      padding: 20px;
      border-left: 2px solid #ccc;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 36px;
      color: #005598;
      margin-top: 0;
    }
    .event {
      margin-bottom: 15px;
    }
    .event .event-title {
      font-size: 26px;
      font-weight: bold;
      color: #005598;
    }
    .event .event-time {
      font-size: 26px;
      color: #333;
    }
    .filter-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .filter-buttons button {
      flex: 1;
      padding: 8px 12px;
      font-size: 16px;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .filter-buttons button.active {
      background-color: #005598;
      color: white;
      font-weight: bold;
    }
    .ticker {
      height: 60px;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .ticker img {
      height: 50px;
      margin-right: 20px;
      opacity: 0;
      animation: fadeInOut 10s linear infinite;
    }
    .ticker span {
      font-size: 24px;
      color: #005598;
      white-space: nowrap;
      opacity: 0;
      animation: fadeInOutText 10s linear infinite;
    }
    @keyframes fadeInOut {
      0% { opacity: 1; }
      30% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 0; }
    }
    @keyframes fadeInOutText {
      0% { opacity: 0; }
      30% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="header-boxes">
    <div class="time-box">
      <h2>Current Time</h2>
      <div id="current-time" class="time-text">--:--:--</div>
    </div>
    <div class="time-box">
      <h2>Next Session</h2>
      <div id="next-session-title" class="event-title"></div>
      <div id="next-session-label" class="event-timer-label"></div>
      <div id="countdown" class="time-text">--:--:--</div>
    </div>
  </div>

  <div class="main-container">
    <div class="sidebar">
      <h2>Events</h2>
      <div class="filter-buttons">
        <button onclick="setFilter('all')" id="btn-all">All</button>
        <button onclick="setFilter('G')" id="btn-G">Garage</button>
        <button onclick="setFilter('D')" id="btn-D">Driver</button>
        <button onclick="setFilter('M')" id="btn-M">Media</button>
      </div>
      <div id="event-list">Loading events...</div>
    </div>
  </div>

  <div class="ticker">
    <img src="NPS.png" alt="Nexus Logo" />
    <span>Connecting Strategy to Peak Motorsport Performance</span>
  </div>

  <script>
    const API_KEY = 'AIzaSyAVtt3Q4Rm-72rjJCTgGSwJvNzgDQ7w6Qs';
    const CALENDAR_ID = 'd8573d58063057003d14a9ead801d83d0bbacf880d6fee3f9f5615e2eeb0433c@group.calendar.google.com';
    let events = [];
    let filter = 'all';

    function setFilter(f) {
      filter = f;
      document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`btn-${f}`).classList.add('active');
      renderEvents();
    }

    function updateTime() {
      const now = new Date();
      const options = { weekday: 'short', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
      document.getElementById("current-time").innerText = now.toLocaleString('en-AU', options);
    }

    function renderEvents() {
      const list = document.getElementById("event-list");
      list.innerHTML = '';
      const now = new Date();
      const futureEvents = events.filter(ev => new Date(ev.start.dateTime) > now);
      const visibleEvents = futureEvents.filter(ev => {
        if (filter === 'all') return true;
        return ev.summary.startsWith(filter + ' ');
      }).slice(0, 8);

      visibleEvents.forEach(ev => {
        const title = ev.summary.replace(/^[GDM] /, '');
        const date = new Date(ev.start.dateTime);
        const timeStr = date.toLocaleString('en-AU', { weekday: 'short', hour: '2-digit', minute: '2-digit', hour12: false });
        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `<div class="event-title">${title}</div><div class="event-time">${timeStr}</div>`;
        list.appendChild(div);
      });
    }

    function startCountdown() {
      const now = new Date();
      const future = events.filter(ev => new Date(ev.end.dateTime) > now);
      if (future.length === 0) return;

      const next = future[0];
      const title = next.summary.replace(/^[GDM] /, '');
      const start = new Date(next.start.dateTime);
      const end = new Date(next.end.dateTime);

      document.getElementById("next-session-title").innerText = `Next Session: ${title}`;

      let mode = 'start';

      function updateCountdown() {
        const now = new Date();
        const target = mode === 'start' ? start : end;
        let diff = target - now;

        if (diff <= 0) {
          if (mode === 'start') {
            mode = 'end';
            document.getElementById("next-session-label").innerText = `End:`;
            return;
          } else {
            startCountdown();
            return;
          }
        } else {
          document.getElementById("next-session-label").innerText = mode === 'start' ? `Start:` : `End:`;
        }

        const hours = Math.floor(diff / 3600000);
        const mins = Math.floor((diff % 3600000) / 60000);
        const secs = Math.floor((diff % 60000) / 1000);

        let timeStr = '';
        if (hours > 0) timeStr += `${hours}h `;
        if (mins > 0 || hours > 0) timeStr += `${mins}m `;
        timeStr += `${secs}s`;

        document.getElementById("countdown").innerText = timeStr;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    function loadCalendar() {
      gapi.client.init({ apiKey: API_KEY }).then(() => {
        return gapi.client.request({
          path: `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events`,
          params: {
            singleEvents: true,
            orderBy: 'startTime',
            timeMin: new Date().toISOString(),
            maxResults: 20
          }
        });
      }).then(response => {
        events = response.result.items;
        renderEvents();
        startCountdown();
      });
    }

    gapi.load('client', loadCalendar);
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
