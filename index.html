<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Countdown</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      color: #003B70;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .time-box {
      border: 2px solid #003B70;
      padding: 20px;
      margin: 10px;
      width: 90%;
      text-align: center;
    }
    .heading {
      font-size: 72px;
      margin-bottom: 10px;
    }
    .time-text {
      font-size: 144px;
      font-family: monospace;
      white-space: nowrap;
    }
    .label {
      font-size: 36px;
      margin-top: 10px;
    }
    .sidebar {
      width: 400px;
      background: white;
      padding: 20px;
      border-left: 2px solid #ccc;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 72px;
      margin: 0 0 20px 0;
      text-align: center;
    }
    .event {
      margin-bottom: 20px;
    }
    .event-title {
      font-size: 26px;
      font-weight: bold;
      color: #003B70;
    }
    .event-time {
      font-size: 26px;
    }
    .filters {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .filter-button {
      padding: 10px 20px;
      margin: 5px;
      background: #eee;
      border: 2px solid #003B70;
      cursor: pointer;
      font-size: 20px;
    }
    .filter-button.active {
      background: #003B70;
      color: white;
    }
    .ticker {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #ddd;
      padding: 5px 0;
      overflow: hidden;
      white-space: nowrap;
    }
    .ticker-content {
      display: inline-block;
      animation: ticker 20s linear infinite;
      font-size: 32px;
    }
    .ticker-content img {
      max-height: 150px;
      vertical-align: middle;
      margin-right: 30px;
    }
    @keyframes ticker {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        border-left: none;
        border-top: 2px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="time-box">
      <div class="heading">Current Time</div>
      <div id="current-time" class="time-text">--:--</div>
    </div>
    <div class="time-box">
      <div id="next-session-title" class="heading">Next Session: --</div>
      <div id="countdown" class="time-text">--:--</div>
    </div>
  </div>
  <div class="sidebar">
    <h2>Events</h2>
    <div class="filters">
      <button class="filter-button active" data-tag="ALL">All</button>
      <button class="filter-button" data-tag="G">Garage</button>
      <button class="filter-button" data-tag="D">Driver</button>
      <button class="filter-button" data-tag="M">Media</button>
    </div>
    <div id="event-list">Loading eventsâ€¦</div>
  </div>
  <div class="ticker">
    <div class="ticker-content">
      <img src="NPS.png" alt="Nexus Logo">
      Connecting Strategy to Peak Motorsport Performance
    </div>
  </div>
  <script>
    const API_KEY = 'AIzaSyAVtt3Q4Rm-72rjJCTgGSwJvNzgDQ7w6Qs';
    const CALENDAR_ID = 'd8573d58063057003d14a9ead801d83d0bbacf880d6fee3f9f5615e2eeb0433c@group.calendar.google.com';
    const MAX_EVENTS = 20;

    let allEvents = [];
    let currentTag = 'ALL';

    function updateTime() {
      const now = new Date();
      const options = { weekday: 'short', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
      document.getElementById("current-time").innerText = now.toLocaleString('en-AU', options);
    }

    setInterval(updateTime, 1000);
    updateTime();

    function loadCalendar() {
      gapi.client.init({ apiKey: API_KEY }).then(() => {
        return gapi.client.request({
          path: `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events`,
          params: {
            singleEvents: true,
            orderBy: 'startTime',
            timeMin: new Date().toISOString(),
            maxResults: MAX_EVENTS
          }
        });
      }).then(response => {
        const events = response.result.items || [];
        allEvents = events;
        renderEvents();
      });
    }

    function renderEvents() {
      const list = document.getElementById("event-list");
      list.innerHTML = '';
      const now = new Date();
      const filtered = allEvents.filter(ev => {
        const title = ev.summary || '';
        if (!title.match(/^[GDM] /i) && currentTag !== 'ALL') return false;
        if (currentTag === 'ALL') return true;
        return title.toUpperCase().startsWith(currentTag + ' ');
      });
      const upcoming = filtered.filter(ev => new Date(ev.end.dateTime || ev.end.date) > now).slice(0, 8);

      upcoming.forEach(ev => {
        const title = ev.summary.replace(/^[GDM] /i, '') || '(No title)';
        const start = new Date(ev.start.dateTime || ev.start.date);
        const day = start.toLocaleDateString('en-AU', { weekday: 'short' });
        const time = start.toLocaleTimeString('en-AU', { hour: '2-digit', minute: '2-digit', hour12: false });
        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `<div class="event-title">${title}</div><div class="event-time">${day} ${time}</div>`;
        list.appendChild(div);
      });

      const next = upcoming[0];
      if (next) {
        const title = next.summary.replace(/^[GDM] /i, '');
        const start = new Date(next.start.dateTime || next.start.date);
        const end = new Date(next.end.dateTime || next.end.date);
        document.getElementById("next-session-title").innerText = `Next Session: ${title}`;
        startCountdown(start, end);
      }
    }

    function startCountdown(startTime, endTime) {
      clearInterval(window._countdownTimer);
      function updateCountdown() {
        const now = new Date();
        let target = now < startTime ? startTime : endTime;
        let diff = target - now;
        if (diff <= 0) {
          renderEvents();
          return;
        }
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        const parts = [];
        if (h) parts.push(h + 'h');
        if (m) parts.push(m + 'm');
        parts.push(s + 's');
        document.getElementById("countdown").innerText = `${now < startTime ? 'Start:' : 'End:'} ${parts.join(' ')}`;
      }
      updateCountdown();
      window._countdownTimer = setInterval(updateCountdown, 1000);
    }

    document.querySelectorAll(".filter-button").forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentTag = btn.dataset.tag;
        renderEvents();
      });
    });

    gapi.load('client', loadCalendar);
  </script>
</body>
</html>
