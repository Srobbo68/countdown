<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nexus Countdown</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      color: #005598;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }
    .box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    .box h2 {
      font-size: 36px;
      margin: 0 0 10px 0;
    }
    .time {
      font-size: 72px;
      font-weight: bold;
      letter-spacing: 1px;
      min-width: 100%;
    }
    .event-title {
      font-size: 36px;
      font-weight: bold;
    }
    .event-sub {
      font-size: 48px;
    }
    .sidebar {
      width: 320px;
      background: white;
      padding: 20px;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .event {
      margin-bottom: 15px;
    }
    .event-name {
      font-weight: bold;
      font-size: 26px;
    }
    .event-time {
      font-size: 26px;
      color: #005598;
    }
    .ticker {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #ddd;
      overflow: hidden;
      height: 40px;
      display: flex;
      align-items: center;
    }
    .ticker-content {
      display: flex;
      animation: ticker 20s linear infinite;
      align-items: center;
      gap: 50px;
      padding-left: 100%;
    }
    .ticker-content img {
      max-height: 150px;
      height: 100%;
    }
    @keyframes ticker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        order: 3;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="box">
      <h2>Current Time</h2>
      <div id="current-time" class="time"></div>
    </div>
    <div class="box">
      <div class="event-title" id="next-event-title"></div>
      <div class="event-sub" id="countdown-label"></div>
      <div id="countdown" class="time"></div>
    </div>
  </div>
  <div class="sidebar">
    <h2>Events</h2>
    <div id="event-list"></div>
  </div>

  <div class="ticker">
    <div class="ticker-content">
      <img src="NPS.png" alt="Nexus Logo">
      <div>Nexus Performance Solutions</div>
      <div>Connecting Strategy to Peak Motorsport Performance</div>
    </div>
  </div>

  <script>
    const API_KEY = 'YOUR_API_KEY_HERE';
    const CALENDAR_ID = 'YOUR_CALENDAR_ID_HERE';
    const MAX_EVENTS = 8;
    let nextEventIndex = 0;
    let allEvents = [];

    function updateTime() {
      const now = new Date();
      document.getElementById("current-time").innerText = now.toLocaleString('en-AU', {
        weekday: 'short', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
      });
    }
    setInterval(updateTime, 1000);
    updateTime();

    function loadCalendar() {
      gapi.client.init({ apiKey: API_KEY }).then(() => {
        return gapi.client.request({
          path: `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events`,
          params: {
            singleEvents: true,
            orderBy: 'startTime',
            timeMin: new Date().toISOString(),
            maxResults: 20
          }
        });
      }).then(response => {
        allEvents = response.result.items || [];
        updateEventList();
        loadNextEvent();
      });
    }

    function updateEventList() {
      const container = document.getElementById("event-list");
      container.innerHTML = '';
      let count = 0;

      allEvents.forEach(event => {
        const start = new Date(event.start.dateTime || event.start.date);
        if (start > new Date() && count < MAX_EVENTS) {
          const div = document.createElement('div');
          div.className = 'event';
          div.innerHTML = `<div class="event-name">${event.summary}</div>
                           <div class="event-time">${start.toLocaleString('en-AU', { weekday: 'short', hour: '2-digit', minute: '2-digit', hour12: false })}</div>`;
          container.appendChild(div);
          count++;
        }
      });
    }

    function loadNextEvent() {
      const now = new Date();
      const futureEvents = allEvents.filter(e => new Date(e.end.dateTime || e.end.date) > now);
      if (futureEvents.length === 0) return;

      const next = futureEvents[0];
      const title = next.summary || 'Untitled';
      const start = new Date(next.start.dateTime || next.start.date);
      const end = new Date(next.end.dateTime || next.end.date);

      document.getElementById("next-event-title").innerText = `Next Session: ${title}`;

      function updateCountdown() {
        const now = new Date();
        let distance, label;
        if (now < start) {
          distance = start - now;
          label = 'Start:';
        } else if (now < end) {
          distance = end - now;
          label = 'End:';
        } else {
          loadCalendar();
          return;
        }

        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((distance % (1000 * 60)) / 1000);

        let display = '';
        if (hours > 0) display += `${hours}h `;
        if (mins > 0 || hours > 0) display += `${mins}m `;
        display += `${secs}s`;

        document.getElementById("countdown").innerText = display;
        document.getElementById("countdown-label").innerText = label;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    gapi.load('client', loadCalendar);
  </script>
</body>
</html>
