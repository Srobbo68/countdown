<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Countdown</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      color: #003B71;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }
    .time-box {
      text-align: center;
      padding: 20px;
      border: 2px solid #003B71;
      border-radius: 12px;
      margin-bottom: 20px;
      background: white;
    }
    .title {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .time {
      font-size: 144px;
      font-variant-numeric: tabular-nums;
    }
    .session-title {
      font-size: 72px;
      margin-bottom: 10px;
    }
    .session-time {
      font-size: 144px;
      font-variant-numeric: tabular-nums;
    }
    .sidebar {
      width: 420px;
      background: white;
      border-left: 2px solid #003B71;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      font-size: 48px;
      margin-top: 0;
    }
    .filter-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }
    .filter-buttons button {
      padding: 10px 16px;
      font-size: 20px;
      border: 2px solid #003B71;
      background: white;
      color: #003B71;
      border-radius: 8px;
      cursor: pointer;
    }
    .filter-buttons button.active {
      background: #003B71;
      color: white;
    }
    .event {
      margin-bottom: 12px;
    }
    .event-title {
      font-size: 26px;
      font-weight: bold;
      color: #003B71;
    }
    .event-time {
      font-size: 26px;
    }
    .ticker {
      width: 100%;
      height: 60px;
      background: #ddd;
      overflow: hidden;
      position: relative;
    }
    .ticker-content {
      display: flex;
      align-items: center;
      height: 100%;
      animation: fadeTicker 12s infinite;
      justify-content: center;
    }
    .ticker-content img {
      max-height: 50px;
      margin-right: 20px;
    }
    .ticker-content span {
      font-size: 24px;
      font-weight: bold;
      color: #003B71;
    }
    @keyframes fadeTicker {
      0% { opacity: 0; }
      10% { opacity: 1; content: url('NPS.png'); }
      40% { opacity: 1; content: 'Nexus Performance Solutions'; }
      50% { opacity: 0; }
      60% { opacity: 0; }
      70% { opacity: 1; content: 'Connecting Strategy to Peak Motorsport Performance'; }
      100% { opacity: 1; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="content">
    <div class="time-box">
      <div class="title">Current Time</div>
      <div class="time" id="current-time">--:--</div>
    </div>
    <div class="time-box">
      <div class="session-title" id="next-title">Next Session: --</div>
      <div class="session-time" id="countdown">--:--</div>
    </div>
    <div class="ticker">
      <div class="ticker-content">
        <img src="NPS.png" alt="Nexus Logo">
        <span id="ticker-text">Nexus Performance Solutions</span>
      </div>
    </div>
  </div>
  <div class="sidebar">
    <h2>Events</h2>
    <div class="filter-buttons">
      <button data-filter="all" class="active">All</button>
      <button data-filter="G">Garage</button>
      <button data-filter="D">Driver</button>
      <button data-filter="M">Media</button>
    </div>
    <div id="event-list">Loading...</div>
  </div>
  <script>
    const API_KEY = 'AIzaSyAVtt3Q4Rm-72rjJCTgGSwJvNzgDQ7w6Qs';
    const CALENDAR_ID = 'd8573d58063057003d14a9ead801d83d0bbacf880d6fee3f9f5615e2eeb0433c@group.calendar.google.com';
    const MAX_EVENTS = 20;
    let events = [];
    let currentFilter = 'all';

    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('en-AU', {
        hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
      });
      const dayStr = now.toLocaleDateString('en-AU', { weekday: 'long' });
      document.getElementById('current-time').innerText = `${dayStr} ${timeStr}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    function filterEvents() {
      const list = document.getElementById('event-list');
      list.innerHTML = '';
      const now = new Date();
      const filtered = events.filter(ev => {
        const title = ev.summary || '';
        if (currentFilter === 'all') return true;
        return title.startsWith(currentFilter + ' ');
      }).filter(ev => new Date(ev.end.dateTime || ev.end.date) > now);

      filtered.slice(0, 8).forEach(ev => {
        const div = document.createElement('div');
        div.className = 'event';
        const title = ev.summary.replace(/^[GDM]\s/, '').trim();
        const time = new Date(ev.start.dateTime || ev.start.date);
        const timeStr = `${time.toLocaleDateString('en-AU', { weekday: 'long' })} ${time.toLocaleTimeString('en-AU', { hour: '2-digit', minute: '2-digit', hour12: false })}`;
        div.innerHTML = `<div class="event-title">${title}</div><div class="event-time">${timeStr}</div>`;
        list.appendChild(div);
      });
    }

    function loadCalendar() {
      gapi.client.init({ apiKey: API_KEY }).then(() => {
        return gapi.client.request({
          path: `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events`,
          params: {
            singleEvents: true,
            orderBy: 'startTime',
            timeMin: new Date().toISOString(),
            maxResults: MAX_EVENTS
          }
        });
      }).then(response => {
        events = response.result.items || [];
        filterEvents();
        updateNextEvent();
      });
    }

    function updateNextEvent() {
      const now = new Date();
      const upcoming = events.filter(ev => {
        const title = ev.summary || '';
        if (currentFilter !== 'all' && !title.startsWith(currentFilter + ' ')) return false;
        return new Date(ev.end.dateTime || ev.end.date) > now;
      });

      if (upcoming.length === 0) return;

      const next = upcoming[0];
      const title = next.summary.replace(/^[GDM]\s/, '').trim();
      const start = new Date(next.start.dateTime || next.start.date);
      const end = new Date(next.end.dateTime || next.end.date);
      let countdownTarget = start;
      let showingEnd = false;

      document.getElementById('next-title').innerText = `Next Session: ${title}`;

      function updateCountdown() {
        const now = new Date();
        const diff = countdownTarget - now;
        if (diff <= 0 && !showingEnd) {
          showingEnd = true;
          countdownTarget = end;
          document.getElementById('next-title').innerText = `Session: ${title}`;
        } else if (diff <= 0 && showingEnd) {
          updateNextEvent();
          return;
        }
        const hrs = Math.floor((diff % 86400000) / 3600000);
        const mins = Math.floor((diff % 3600000) / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        let str = '';
        if (hrs > 0) str += `${hrs}h `;
        if (mins > 0 || hrs > 0) str += `${mins}m `;
        str += `${secs}s`;
        document.getElementById('countdown').innerText = (showingEnd ? 'End: ' : 'Start: ') + str;
      }
      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    document.querySelectorAll('.filter-buttons button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-buttons button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        filterEvents();
        updateNextEvent();
      });
    });

    gapi.load('client', loadCalendar);
  </script>
  <script src="https://apis.google.com/js/api.js"></script>
</body>
</html>
