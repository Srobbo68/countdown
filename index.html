<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nexus Countdown</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #003366;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .content {
      display: flex;
      flex: 1;
      flex-direction: row;
      overflow: hidden;
    }
    .main-panels {
      flex: 3;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
      width: 100%;
    }
    .panel {
      width: 100%;
      text-align: center;
      padding: 20px;
      background: #ffffff;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .sidebar {
      flex: 1;
      background-color: white;
      padding: 20px;
      border-left: 2px solid #ccc;
      overflow-y: auto;
    }
    .header {
      font-size: 56px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .time {
      font-size: 112px;
      font-variant-numeric: tabular-nums;
    }
    .subtext {
      font-size: 56px;
      margin-top: 10px;
      font-weight: 700;
    }
    .event {
      margin-bottom: 15px;
    }
    .event-title {
      font-size: 26px;
      color: #003366;
      font-weight: bold;
    }
    .event-time {
      font-size: 26px;
      color: #003366;
    }
    .ticker {
      height: 80px;
      background-color: #e0e0e0;
      position: relative;
      overflow: hidden;
    }
    .fade-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fade-item {
      opacity: 0;
      position: absolute;
      transition: opacity 1s ease-in-out;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .fade-item.show {
      opacity: 1;
    }
    .fade-item img {
      height: 12vh;
      max-height: 150px;
    }
    .fade-item span {
      font-size: 36px;
      font-weight: 700;
      color: #003366;
    }
    @media (max-width: 768px) {
      .time {
        font-size: 12vw;
      }
      .subtext {
        font-size: 7vw;
      }
      .header {
        font-size: 8vw;
      }
      .content {
        flex-direction: column;
      }
      .sidebar {
        order: -1;
        border-left: none;
        border-bottom: 2px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="main-panels">
      <div class="panel">
        <div class="header">Current Time</div>
        <div id="current-time" class="time">--:--</div>
      </div>
      <div class="panel">
        <div class="header">Next Event</div>
        <div id="event-title" class="subtext">Loadingâ€¦</div>
        <div id="countdown" class="time">--:--</div>
      </div>
    </div>
    <div class="sidebar">
      <div class="header">On Track Events</div>
      <div id="event-list"></div>
    </div>
  </div>
  <div class="ticker">
    <div class="fade-container">
      <div class="fade-item show" id="fade1">
        <img src="NPS.png" alt="Nexus Logo">
        <span>Nexus Performance Solutions</span>
      </div>
      <div class="fade-item" id="fade2">
        <span>Connecting Strategy to Peak Motorsport Performance</span>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = 'YOUR_API_KEY';
    const CALENDAR_ID = 'YOUR_CALENDAR_ID';
    const MAX_EVENTS = 8;

    const currentTimeEl = document.getElementById("current-time");
    const countdownEl = document.getElementById("countdown");
    const eventTitleEl = document.getElementById("event-title");
    const eventListEl = document.getElementById("event-list");

    let events = [];
    let currentEventIndex = 0;
    let timerInterval = null;

    function updateTime() {
      const now = new Date();
      const options = { weekday: 'short', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
      currentTimeEl.innerText = now.toLocaleString('en-AU', options);
    }

    setInterval(updateTime, 1000);
    updateTime();

    function formatCountdown(targetTime) {
      const now = new Date();
      const diff = targetTime - now;

      if (diff <= 0) return null;

      const seconds = Math.floor((diff / 1000) % 60);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const hours = Math.floor((diff / (1000 * 60 * 60)));

      return [
        hours > 0 ? `${hours}h` : '',
        minutes > 0 ? `${minutes}m` : '',
        `${seconds}s`
      ].filter(Boolean).join(' ');
    }

    function startCountdown() {
      if (timerInterval) clearInterval(timerInterval);
      const event = events[currentEventIndex];

      if (!event) {
        countdownEl.innerText = '--:--';
        eventTitleEl.innerText = 'No upcoming events';
        return;
      }

      const startTime = new Date(event.start.dateTime);
      const endTime = new Date(event.end.dateTime);
      let countingToEnd = false;

      function update() {
        const now = new Date();
        if (!countingToEnd && now >= startTime) {
          countingToEnd = true;
        }
        if (countingToEnd && now >= endTime) {
          currentEventIndex++;
          startCountdown();
          updateEventList();
          return;
        }

        const label = countingToEnd ? 'End' : 'Start';
        const time = countingToEnd ? endTime : startTime;
        const countdownText = formatCountdown(time);

        countdownEl.innerText = countdownText || '--:--';
        eventTitleEl.innerText = `${label}: ${event.summary}`;
      }

      update();
      timerInterval = setInterval(update, 1000);
    }

    function updateEventList() {
      const now = new Date();
      eventListEl.innerHTML = '';

      const visibleEvents = events.slice(currentEventIndex, currentEventIndex + MAX_EVENTS);

      visibleEvents.forEach(ev => {
        const start = new Date(ev.start.dateTime);
        if (start < now) return;
        const dayTime = start.toLocaleString('en-AU', { weekday: 'short', hour: '2-digit', minute: '2-digit', hour12: false });

        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `<div class="event-title">${ev.summary}</div><div class="event-time">${dayTime}</div>`;
        eventListEl.appendChild(div);
      });
    }

    function loadCalendar() {
      gapi.client.init({ apiKey: API_KEY }).then(() => {
        return gapi.client.request({
          path: `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events`,
          params: {
            singleEvents: true,
            orderBy: 'startTime',
            timeMin: new Date().toISOString(),
            maxResults: 50
          }
        });
      }).then(response => {
        events = response.result.items.filter(ev => ev.start.dateTime && ev.end.dateTime);
        currentEventIndex = 0;
        updateEventList();
        startCountdown();
      }).catch(err => {
        eventListEl.innerText = 'Error loading events.';
        console.error(err);
      });
    }

    gapi.load('client', loadCalendar);

    // Fade ticker
    const fade1 = document.getElementById('fade1');
    const fade2 = document.getElementById('fade2');
    setInterval(() => {
      fade1.classList.toggle('show');
      fade2.classList.toggle('show');
    }, 10000);
  </script>
</body>
</html>
