<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 40px);
    }
    .main {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .panel {
      margin: 10px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .panel h2 {
      font-size: 36px;
      color: #003b6f;
      margin: 0 0 10px;
      text-align: center;
    }
    .time-display {
      font-size: 72px;
      color: #003b6f;
      text-align: center;
      white-space: nowrap;
    }
    .session-label {
      font-size: 36px;
      text-align: center;
      margin-bottom: 10px;
      color: #003b6f;
    }
    .session-time {
      font-size: 72px;
      color: #003b6f;
      text-align: center;
      white-space: nowrap;
    }
    .sidebar {
      flex: 1;
      background: white;
      padding: 20px;
      border-left: 2px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 36px;
      color: #003b6f;
      margin-bottom: 10px;
      text-align: center;
    }
    .event {
      margin-bottom: 12px;
    }
    .event-title {
      font-size: 26px;
      font-weight: bold;
      color: #003b6f;
    }
    .event-time {
      font-size: 26px;
      color: #333;
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    .buttons button {
      margin: 0 5px;
      padding: 8px 16px;
      font-size: 18px;
      border: 2px solid #003b6f;
      background: white;
      color: #003b6f;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    .buttons button.active, .buttons button:hover {
      background: #003b6f;
      color: white;
    }
    .ticker {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #003b6f;
      overflow: hidden;
    }
    .fade-cycle {
      animation: fadeText 12s linear infinite;
    }
    @keyframes fadeText {
      0% { opacity: 0; content: url('NPS.png'); }
      10% { opacity: 1; }
      30% { opacity: 1; content: "Nexus Performance Solutions"; }
      50% { opacity: 0; }
      60% { opacity: 1; content: "Connecting Strategy to Peak Motorsport Performance"; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="panel">
        <h2>Current Time</h2>
        <div class="time-display" id="current-time">--:--</div>
      </div>
      <div class="panel">
        <div class="session-label" id="next-title">Next Session: --</div>
        <div class="session-time" id="countdown">--</div>
      </div>
    </div>
    <div class="sidebar">
      <h2>Events</h2>
      <div class="buttons">
        <button onclick="setFilter('All')" class="active">All</button>
        <button onclick="setFilter('G')">G</button>
        <button onclick="setFilter('D')">D</button>
        <button onclick="setFilter('M')">M</button>
      </div>
      <div id="event-list"></div>
    </div>
  </div>
  <div class="ticker">
    <div class="fade-cycle" id="ticker"></div>
  </div>
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    const API_KEY = 'AIzaSyAVtt3Q4Rm-72rjJCTgGSwJvNzgDQ7w6Qs';
    const CALENDAR_ID = 'd8573d58063057003d14a9ead801d83d0bbacf880d6fee3f9f5615e2eeb0433c@group.calendar.google.com';
    const MAX_EVENTS = 8;
    let allEvents = [];
    let currentFilter = 'All';

    function updateCurrentTime() {
      const now = new Date();
      const formatted = now.toLocaleString('en-AU', {
        timeZone: 'Australia/Brisbane',
        weekday: 'short', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
      });
      document.getElementById('current-time').textContent = formatted;
    }
    setInterval(updateCurrentTime, 1000);
    updateCurrentTime();

    function setFilter(tag) {
      currentFilter = tag;
      document.querySelectorAll('.buttons button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.buttons button:contains(${tag})`)?.classList.add('active');
      renderEvents();
    }

    function loadCalendar() {
      gapi.client.init({ apiKey: API_KEY }).then(() => {
        return gapi.client.request({
          path: `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events`,
          params: {
            singleEvents: true,
            orderBy: 'startTime',
            timeMin: new Date().toISOString(),
            maxResults: 20
          }
        });
      }).then(response => {
        allEvents = response.result.items.filter(event => event.start.dateTime);
        renderEvents();
      });
    }

    function renderEvents() {
      const container = document.getElementById('event-list');
      container.innerHTML = '';
      let filtered = allEvents.filter(event => {
        const match = event.summary.match(/^(G|D|M):\s+(.*)$/);
        return currentFilter === 'All' || (match && match[1] === currentFilter);
      });

      filtered = filtered.slice(0, MAX_EVENTS);
      filtered.forEach((event, index) => {
        const title = event.summary.replace(/^(G|D|M):\s+/, '');
        const start = new Date(event.start.dateTime);
        const day = start.toLocaleString('en-AU', { weekday: 'short', hour: '2-digit', minute: '2-digit', hour12: false, timeZone: 'Australia/Brisbane' });

        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `<div class="event-title">${title}</div><div class="event-time">${day}</div>`;
        container.appendChild(div);

        if (index === 0) startCountdown(start, title);
      });
    }

    function startCountdown(startTime, title) {
      const countdownEl = document.getElementById('countdown');
      const titleEl = document.getElementById('next-title');
      titleEl.textContent = `Next Session: ${title}`;

      function updateCountdown() {
        const now = new Date();
        const diff = startTime - now;
        if (diff <= 0) return;

        const hours = Math.floor(diff / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);

        countdownEl.textContent =
          `${hours ? hours + 'h ' : ''}${mins ? mins + 'm ' : ''}${secs}s`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    gapi.load('client', loadCalendar);
  </script>
</body>
</html>
