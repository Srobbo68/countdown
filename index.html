<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nexus Countdown</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .header {
      font-size: 72px;
      color: #0057B7;
      margin-bottom: 20px;
    }
    .sub-box {
      width: 100%;
      max-width: 800px;
      text-align: center;
      margin-bottom: 40px;
    }
    .sub-box h2 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #0057B7;
    }
    .time-display {
      font-size: 72px;
      font-family: monospace;
      color: #0057B7;
    }
    .event-display {
      font-size: 72px;
      color: #0057B7;
      font-family: monospace;
    }
    .sidebar {
      width: 400px;
      background: #fff;
      padding: 20px;
      border-left: 2px solid #ccc;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      font-size: 48px;
      color: #0057B7;
      margin-bottom: 20px;
    }
    .event {
      margin-bottom: 20px;
    }
    .event-title {
      font-size: 26px;
      color: #0057B7;
      font-weight: bold;
    }
    .event-time {
      font-size: 26px;
      color: #333;
    }
    .ticker {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #e0e0e0;
      overflow: hidden;
      height: 60px;
      display: flex;
      align-items: center;
    }
    .ticker-content {
      display: flex;
      animation: scroll 20s linear infinite;
    }
    .ticker img {
      height: 48px;
      margin-right: 40px;
    }
    .ticker span {
      font-size: 32px;
      color: #0057B7;
      white-space: nowrap;
    }
    @keyframes scroll {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .filter-buttons button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="sub-box">
      <h2>Current Time</h2>
      <div id="current-time" class="time-display">Loading…</div>
    </div>
    <div class="sub-box">
      <h2>Next Event</h2>
      <div id="event-label" class="event-display"></div>
      <div id="countdown" class="time-display">Loading…</div>
    </div>
    <div class="filter-buttons">
      <button onclick="setFilter('All')">All</button>
      <button onclick="setFilter('Garage')">Garage</button>
      <button onclick="setFilter('Driver')">Driver</button>
      <button onclick="setFilter('Media')">Media</button>
    </div>
  </div>

  <div class="sidebar">
    <h2>Events</h2>
    <div id="event-list">Loading events…</div>
  </div>

  <div class="ticker">
    <div class="ticker-content">
      <img src="NPS.png" alt="Nexus Logo">
      <span>Connecting Strategy to Peak Motorsport Performance</span>
    </div>
  </div>

  <script>
    const API_KEY = 'AIzaSyAVtt3Q4Rm-72rjJCTgGSwJvNzgDQ7w6Qs';
    const CALENDAR_ID = 'd8573d58063057003d14a9ead801d83d0bbacf880d6fee3f9f5615e2eeb0433c@group.calendar.google.com';
    let eventFilter = 'All';

    function setFilter(tag) {
      eventFilter = tag;
      loadCalendar();
    }

    function updateTime() {
      const now = new Date();
      const formatted = now.toLocaleString('en-AU', {
        weekday: 'short', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false, timeZone: 'Australia/Brisbane'
      });
      document.getElementById("current-time").innerText = formatted;
    }
    setInterval(updateTime, 1000);
    updateTime();

    function loadCalendar() {
      gapi.client.init({ apiKey: API_KEY }).then(() => {
        return gapi.client.request({
          path: `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events`,
          params: {
            singleEvents: true,
            orderBy: 'startTime',
            timeMin: new Date().toISOString(),
            maxResults: 20
          }
        });
      }).then(response => {
        const events = response.result.items || [];
        const filtered = events.filter(ev => {
          const summary = ev.summary || '';
          if (eventFilter === 'All') return true;
          return summary.includes(`[${eventFilter}]`);
        });

        const eventList = document.getElementById("event-list");
        eventList.innerHTML = '';

        if (filtered.length === 0) {
          eventList.innerText = 'No upcoming events.';
          document.getElementById("event-label").innerText = '';
          document.getElementById("countdown").innerText = '';
          return;
        }

        filtered.slice(0, 8).forEach((ev, i) => {
          const start = new Date(ev.start.dateTime || ev.start.date);
          const showTitle = (ev.summary || '').replace(/^\[.*?\]\s*/, '');
          const displayTime = start.toLocaleString('en-AU', { weekday: 'short', hour: '2-digit', minute: '2-digit', hour12: false, timeZone: 'Australia/Brisbane' });
          const div = document.createElement('div');
          div.className = 'event';
          div.innerHTML = `<div class="event-title">${showTitle}</div><div class="event-time">${displayTime}</div>`;
          eventList.appendChild(div);
          if (i === 0) startCountdown(ev, start);
        });
      });
    }

    function startCountdown(ev, target) {
      const end = new Date(ev.end.dateTime || ev.end.date);
      const labelEl = document.getElementById("event-label");
      const countdownEl = document.getElementById("countdown");
      let inProgress = false;
      const title = (ev.summary || '').replace(/^\[.*?\]\s*/, '');

      function tick() {
        const now = Date.now();
        const diff = (inProgress ? end : target).getTime() - now;
        if (diff <= 0) {
          if (!inProgress) {
            inProgress = true;
          } else {
            loadCalendar();
            return;
          }
        }

        const days = Math.floor(diff / 86400000);
        const hours = Math.floor((diff % 86400000) / 3600000);
        const mins = Math.floor((diff % 3600000) / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        const parts = [];
        if (days > 0) parts.push(`${days}d`);
        if (hours > 0 || days > 0) parts.push(`${hours}h`);
        if (mins > 0 || hours > 0 || days > 0) parts.push(`${mins}m`);
        parts.push(`${secs}s`);

        labelEl.innerText = `Next Session: ${title}`;
        countdownEl.innerText = `${inProgress ? 'End:' : 'Start:'} ${parts.join(' ')}`;
      }
      tick();
      clearInterval(window._ticker);
      window._ticker = setInterval(tick, 1000);
    }

    gapi.load('client', loadCalendar);
  </script>
</body>
</html>
