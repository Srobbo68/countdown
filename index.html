<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nexus Countdown</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #003366;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .content {
      display: flex;
      flex: 1;
      flex-direction: row;
      overflow: hidden;
    }
    .main-panels {
      flex: 3;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
      width: 100%;
    }
    .panel {
      width: 100%;
      text-align: center;
      padding: 20px;
      background: #ffffff;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .sidebar {
      flex: 1;
      background-color: white;
      padding: 20px;
      border-left: 2px solid #ccc;
      overflow-y: auto;
    }
    .header {
      font-size: 56px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .time {
      font-size: 112px;
      font-variant-numeric: tabular-nums;
    }
    .subtext {
      font-size: 56px;
      margin-top: 10px;
      font-weight: 700;
    }
    .event {
      margin-bottom: 15px;
    }
    .event-title {
      font-size: 26px;
      color: #003366;
      font-weight: bold;
    }
    .event-time {
      font-size: 26px;
      color: #003366;
    }
    .ticker {
      height: 80px;
      background-color: #e0e0e0;
      position: relative;
      overflow: hidden;
    }
    .fade-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fade-item {
      opacity: 0;
      position: absolute;
      transition: opacity 1s ease-in-out;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .fade-item.show {
      opacity: 1;
    }
    .fade-item img {
      height: 12vh;
      max-height: 150px;
    }
    .fade-item span {
      font-size: 36px;
      font-weight: 700;
      color: #003366;
    }
    #event-label {
      font-size: 56px;
      font-weight: 700;
    }
    @media (max-width: 768px) {
      .time {
        font-size: 12vw;
      }
      .subtext, #event-label {
        font-size: 7vw;
      }
      .header {
        font-size: 8vw;
      }
      .content {
        flex-direction: column;
      }
      .sidebar {
        order: -1;
        border-left: none;
        border-bottom: 2px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="main-panels">
      <div class="panel">
        <div class="header">Current Time</div>
        <div id="current-time" class="time">--:--</div>
      </div>
      <div class="panel">
        <div class="header">Next Event</div>
        <div id="event-label" class="subtext">Next Event: Loadingâ€¦</div>
        <div id="countdown" class="time">--:--</div>
      </div>
    </div>
    <div class="sidebar">
      <div class="header">On Track Events</div>
      <div id="event-list"></div>
    </div>
  </div>
  <div class="ticker">
    <div class="fade-container">
      <div class="fade-item show" id="fade1">
        <img src="NPS.png" alt="Nexus Logo">
        <span>Nexus Performance Solutions</span>
      </div>
      <div class="fade-item" id="fade2">
        <span>Connecting Strategy to Peak Motorsport Performance</span>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = 'AIzaSyAVtt3Q4Rm-72rjJCTgGSwJvNzgDQ7w6Qs';
    const CALENDAR_ID = 'd8573d58063057003d14a9ead801d83d0bbacf880d6fee3f9f5615e2eeb0433c@group.calendar.google.com';
    const MAX_EVENTS = 8;
    let events = [], currentEventIndex = 0;

    const currentTimeEl = document.getElementById("current-time");
    const eventLabelEl = document.getElementById("event-label");
    const countdownEl = document.getElementById("countdown");
    const eventListEl = document.getElementById("event-list");

    function updateTime() {
      const now = new Date();
      const time = now.toLocaleString('en-AU', { weekday: 'short', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
      currentTimeEl.innerText = time;
    }

    function updateEventList() {
      eventListEl.innerHTML = '';
      const now = new Date();
      const visibleEvents = events.slice(currentEventIndex, currentEventIndex + MAX_EVENTS);

      visibleEvents.forEach(ev => {
        const start = new Date(ev.start.dateTime);
        const dayTime = start.toLocaleString('en-AU', { weekday: 'short', hour: '2-digit', minute: '2-digit', hour12: false });
        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `<div class="event-title">${ev.summary}</div><div class="event-time">${dayTime}</div>`;
        eventListEl.appendChild(div);
      });
    }

    function startCountdown() {
      function tick() {
        const now = new Date();
        if (!events[currentEventIndex]) return;
        const ev = events[currentEventIndex];
        const start = new Date(ev.start.dateTime);
        const end = new Date(ev.end.dateTime);

        const isBeforeStart = now < start;
        const isDuring = now >= start && now < end;
        const isAfter = now >= end;

        if (isAfter) {
          currentEventIndex++;
          updateEventList();
          return;
        }

        const target = isBeforeStart ? start : end;
        const label = isBeforeStart ? "Start" : "End";
        eventLabelEl.innerText = `Next Event: ${ev.summary}`;

        let diff = target - now;
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);

        const parts = [];
        if (h > 0) parts.push(`${h}h`);
        if (m > 0 || h > 0) parts.push(`${m}m`);
        parts.push(`${s}s`);

        countdownEl.innerText = `${label}: ${parts.join(' ')}`;
      }

      setInterval(() => {
        updateTime();
        tick();
      }, 1000);
    }

    function loadCalendar() {
      gapi.client.init({ apiKey: API_KEY }).then(() => {
        return gapi.client.request({
          path: `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events`,
          params: {
            singleEvents: true,
            orderBy: 'startTime',
            timeMin: new Date().toISOString(),
            maxResults: 50
          }
        });
      }).then(response => {
        events = response.result.items.filter(ev => ev.start.dateTime && ev.end.dateTime);
        updateEventList();
        startCountdown();
      });
    }

    gapi.load('client', loadCalendar);

    const fade1 = document.getElementById('fade1');
    const fade2 = document.getElementById('fade2');
    setInterval(() => {
      fade1.classList.toggle('show');
      fade2.classList.toggle('show');
    }, 10000);

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
