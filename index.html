<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nexus Countdown</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      color: #003366;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header-box {
      padding: 20px;
      text-align: center;
      font-size: 72px;
      font-weight: bold;
    }

    .time-box {
      font-size: 144px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      white-space: nowrap;
    }

    .countdown-box {
      font-size: 144px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      white-space: nowrap;
    }

    .event-label {
      font-size: 72px;
      text-align: center;
      padding: 10px 0 0;
    }

    .container {
      display: flex;
      flex-direction: row;
      flex: 1;
    }

    .main {
      flex: 3;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar {
      flex: 1;
      background: white;
      padding: 20px;
      border-left: 2px solid #ccc;
      overflow-y: auto;
    }

    .sidebar .header {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .event {
      margin-bottom: 20px;
    }

    .event-title {
      font-size: 26px;
      font-weight: bold;
      color: #003366;
    }

    .event-time {
      font-size: 26px;
      color: #003366;
    }

    .ticker {
      background-color: #ddd;
      color: #003366;
      overflow: hidden;
      white-space: nowrap;
      font-size: 36px;
      padding: 10px 0;
      position: relative;
    }

    .ticker-content {
      display: inline-block;
      animation: scroll 20s linear infinite;
    }

    .ticker-logo {
      height: 100px;
      vertical-align: middle;
      margin-right: 40px;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .view-selector {
      text-align: center;
      margin: 20px;
    }

    .view-selector button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }

    .view-selector button.active {
      background-color: #005599;
    }
  </style>
</head>
<body>
  <div class="view-selector">
    <button onclick="setFilter('All')">All</button>
    <button onclick="setFilter('Garage')">Garage</button>
    <button onclick="setFilter('Driver')">Driver</button>
    <button onclick="setFilter('Media')">Media</button>
  </div>

  <div class="container">
    <div class="main">
      <div>
        <div class="header-box">Current Time</div>
        <div id="current-time" class="time-box">Loading…</div>
      </div>
      <div>
        <div id="event-label" class="event-label"></div>
        <div id="countdown" class="countdown-box">Loading…</div>
      </div>
    </div>

    <div class="sidebar">
      <div class="header">On Track Events</div>
      <div id="event-list">Loading…</div>
    </div>
  </div>

  <div class="ticker">
    <div class="ticker-content">
      <img src="NPS.png" class="ticker-logo" />
      Connecting Strategy to Peak Motorsport Performance
    </div>
  </div>

  <script>
    const API_KEY = 'AIzaSyAVtt3Q4Rm-72rjJCTgGSwJvNzgDQ7w6Qs';
    const CALENDAR_ID = 'd8573d58063057003d14a9ead801d83d0bbacf880d6fee3f9f5615e2eeb0433c@group.calendar.google.com';
    const MAX_EVENTS = 8;
    let events = [];
    let currentEventIndex = 0;
    let currentFilter = 'All';

    const currentTimeEl = document.getElementById("current-time");
    const countdownEl = document.getElementById("countdown");
    const eventLabelEl = document.getElementById("event-label");
    const eventListEl = document.getElementById("event-list");

    function updateTime() {
      const now = new Date();
      currentTimeEl.innerText = now.toLocaleString('en-AU', {
        weekday: 'short', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
      });
    }
    setInterval(updateTime, 1000);
    updateTime();

    function setFilter(view) {
      currentFilter = view;
      document.querySelectorAll('.view-selector button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.view-selector button[onclick*="${view}"]`).classList.add('active');
      filterEvents();
    }

    function filterEvents() {
      const now = new Date();
      currentEventIndex = 0;
      let filtered = events.filter(ev => {
        const start = new Date(ev.start.dateTime);
        if (start < now) return false;
        if (currentFilter === 'All') return true;
        return ev.summary.includes(`[${currentFilter}]`);
      });
      events = filtered;
      updateEventList();
      if (events.length > 0) startCountdown(events[0]);
    }

    function updateEventList() {
      eventListEl.innerHTML = '';
      const now = new Date();
      let visibleEvents = events.slice(currentEventIndex, currentEventIndex + MAX_EVENTS);

      visibleEvents.forEach(ev => {
        const start = new Date(ev.start.dateTime);
        const dayTime = start.toLocaleString('en-AU', {
          weekday: 'short', hour: '2-digit', minute: '2-digit', hour12: false
        });
        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `<div class="event-title">${ev.summary}</div><div class="event-time">${dayTime}</div>`;
        eventListEl.appendChild(div);
      });
    }

    function startCountdown(ev) {
      const now = new Date();
      const start = new Date(ev.start.dateTime);
      const end = new Date(ev.end.dateTime);
      let countingToEnd = false;

      eventLabelEl.innerText = `Next Session: ${ev.summary}`;

      function tick() {
        const now = new Date();
        const target = countingToEnd ? end : start;
        const diff = target.getTime() - now.getTime();

        if (diff <= 0) {
          if (!countingToEnd) {
            countingToEnd = true;
            return;
          } else {
            currentEventIndex++;
            if (currentEventIndex < events.length) startCountdown(events[currentEventIndex]);
            return;
          }
        }

        const d = Math.floor(diff / 86400000);
        const h = Math.floor((diff % 86400000) / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);

        const parts = [];
        if (d > 0) parts.push(`${d}d`);
        if (h > 0 || parts.length > 0) parts.push(`${h}h`);
        if (m > 0 || parts.length > 0) parts.push(`${m}m`);
        parts.push(`${s}s`);

        const label = countingToEnd ? "End:" : "Start:";
        countdownEl.innerText = `${label} ${parts.join(' ')}`;
      }

      tick();
      setInterval(tick, 1000);
    }

    function loadCalendar() {
      gapi.client.init({ apiKey: API_KEY }).then(() => {
        return gapi.client.request({
          path: `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events`,
          params: {
            singleEvents: true,
            orderBy: 'startTime',
            timeMin: new Date().toISOString(),
            maxResults: 50
          }
        });
      }).then(response => {
        events = response.result.items || [];
        setFilter('All');
      });
    }

    gapi.load('client', loadCalendar);
  </script>
</body>
</html>
