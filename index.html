<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nexus Countdown</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: row;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      overflow: hidden;
      flex-wrap: nowrap;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 20px;
      box-sizing: border-box;
    }

    .section-wrapper {
      max-width: 600px;
      margin: 0 auto 20px auto;
      width: 100%;
    }

    .section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      color: #0071BC;
      margin-bottom: 10px;
      text-align: center;
    }

    .time-text,
    .countdown-text {
      font-size: 72px;
      color: #0071BC;
      text-align: center;
      font-variant-numeric: tabular-nums;
    }

    .event-info {
      font-size: 36px;
      color: #0071BC;
      font-weight: bold;
      text-align: center;
    }

    .event-time-label {
      font-size: 36px;
      color: #0071BC;
      text-align: center;
    }

    .sidebar {
      width: 350px;
      background: white;
      padding: 20px;
      overflow-y: auto;
      border-left: 2px solid #ccc;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 36px;
      color: #0071BC;
      margin-bottom: 10px;
    }

    .event {
      margin-bottom: 15px;
    }

    .event-title {
      font-size: 26px;
      color: #0071BC;
      font-weight: bold;
    }

    .event-time {
      font-size: 26px;
      color: #0071BC;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #eee;
      border: 2px solid #0071BC;
      color: #0071BC;
      border-radius: 6px;
    }

    .filter-button.active {
      background: #0071BC;
      color: white;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="section-wrapper">
      <div class="section">
        <div class="title">Current Time</div>
        <div id="current-time" class="time-text">--:--:--</div>
      </div>
    </div>

    <div class="section-wrapper">
      <div class="section">
        <div class="event-info" id="event-title">Next Session: --</div>
        <div class="countdown-text">
          <span id="countdown-label">Start</span>
          <span id="countdown">--:--:--</span>
        </div>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <h2>Events</h2>
    <div class="filters">
      <button class="filter-button active" onclick="filterEvents('all', this)">All</button>
      <button class="filter-button" onclick="filterEvents('G', this)">Garage</button>
      <button class="filter-button" onclick="filterEvents('D', this)">Driver</button>
      <button class="filter-button" onclick="filterEvents('M', this)">Media</button>
    </div>
    <div id="event-list">Loading events...</div>
  </div>
</body>
</html>

  <script>
    const API_KEY = 'AIzaSyAVtt3Q4Rm-72rjJCTgGSwJvNzgDQ7w6Qs';
    const CALENDAR_ID = 'd8573d58063057003d14a9ead801d83d0bbacf880d6fee3f9f5615e2eeb0433c@group.calendar.google.com';
    let events = [];
    let currentFilter = 'all';

    function updateTime() {
      const now = new Date();
      const options = { weekday: 'short', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
      document.getElementById("current-time").innerText = now.toLocaleString('en-AU', options);
    }
    setInterval(updateTime, 1000);
    updateTime();

    function filterEvents(tag, button) {
      currentFilter = tag;
      document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      renderEvents();
      updateNextEvent();
    }

    function loadCalendar() {
      gapi.client.init({ apiKey: API_KEY }).then(() => {
        return gapi.client.request({
          path: `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events`,
          params: {
            singleEvents: true,
            orderBy: 'startTime',
            timeMin: new Date().toISOString(),
            maxResults: 20
          }
        });
      }).then(response => {
        events = response.result.items.map(ev => {
          let tag = '', summary = ev.summary;
          const match = summary.match(/^([GDM])\s+(.*)/);
          if (match) {
            tag = match[1];
            summary = match[2];
          }
          return {
            tag,
            summary,
            start: new Date(ev.start.dateTime || ev.start.date),
            end: new Date(ev.end.dateTime || ev.end.date)
          };
        });
        renderEvents();
        updateNextEvent();
      });
    }

    function renderEvents() {
      const container = document.getElementById("event-list");
      container.innerHTML = '';
      const now = new Date();
      const filtered = events.filter(ev => (currentFilter === 'all' || ev.tag === currentFilter) && ev.end > now);
      filtered.slice(0, 8).forEach(ev => {
        const day = ev.start.toLocaleString('en-AU', { weekday: 'short', hour: '2-digit', minute: '2-digit', hour12: false });
        container.innerHTML += `<div class="event"><div class="event-title">${ev.summary}</div><div class="event-time">${day}</div></div>`;
      });
    }

    function updateNextEvent() {
      const now = new Date();
      const upcoming = events.filter(ev => (currentFilter === 'all' || ev.tag === currentFilter) && ev.end > now);
      if (!upcoming.length) return;
      const next = upcoming[0];
      document.getElementById("event-title").innerText = `Next Session: ${next.summary}`;
      startCountdown(next);
    }

    function startCountdown(event) {
      clearInterval(window._countdownTimer);
      function update() {
        const now = new Date();
        let target, label;
        if (now < event.start) {
          target = event.start;
          label = 'Start:';
        } else if (now < event.end) {
          target = event.end;
          label = 'End:';
        } else {
          updateNextEvent();
          return;
        }
        const diff = target - now;
        const hrs = Math.floor(diff / 3600000);
        const mins = Math.floor((diff % 3600000) / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        const time = `${hrs ? hrs + 'h ' : ''}${mins ? mins + 'm ' : ''}${secs}s`;
        document.getElementById("countdown").innerText = time;
        document.getElementById("countdown-label").innerText = label;
      }
      update();
      window._countdownTimer = setInterval(update, 1000);
    }

    gapi.load('client', loadCalendar);
  </script>
</body>
</html>
