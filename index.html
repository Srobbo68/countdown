<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nexus Countdown</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    .time-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: none;
    }
    .time-box {
      margin: 10px;
      text-align: center;
    }
    .time-title {
      font-size: 36px;
      font-weight: 600;
      color: #005baa;
      margin-bottom: 5px;
    }
    .time-value {
      font-size: 72px;
      font-weight: 400;
      color: #005baa;
      letter-spacing: 2px;
      min-width: 400px;
    }
    .session-info {
      font-size: 36px;
      color: #005baa;
      margin-bottom: 10px;
    }
    .main-content {
      display: flex;
      flex: 1;
      width: 100%;
    }
    .events-sidebar {
      width: 300px;
      background: #fff;
      padding: 20px;
      border-left: 2px solid #ccc;
      overflow-y: auto;
    }
    .events-title {
      font-size: 36px;
      font-weight: 600;
      color: #005baa;
      margin-bottom: 10px;
    }
    .event {
      margin-bottom: 15px;
    }
    .event-title {
      font-weight: 600;
      font-size: 26px;
      color: #005baa;
    }
    .event-time {
      font-size: 20px;
      color: #333;
    }
    .filters {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .filter-btn {
      padding: 6px 14px;
      margin: 0 5px;
      border: none;
      cursor: pointer;
      background: #ccc;
      font-size: 16px;
      border-radius: 4px;
    }
    .filter-btn.active {
      background-color: #005baa;
      color: #fff;
    }
    .ticker {
      width: 100%;
      background-color: #e0e0e0;
      overflow: hidden;
      text-align: center;
      padding: 10px;
      font-size: 24px;
      font-weight: 600;
      color: #005baa;
    }
    .ticker img {
      height: 100px;
      max-height: 150px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="time-section">
      <div class="time-box">
        <div class="time-title">Current Time</div>
        <div id="current-time" class="time-value">--:--:--</div>
      </div>
      <div class="time-box">
        <div class="time-title">Next Session</div>
        <div class="session-info" id="session-title"></div>
        <div id="countdown" class="time-value"></div>
      </div>
    </div>
  </div>
  <div class="main-content">
    <div class="events-sidebar">
      <div class="events-title">Events</div>
      <div class="filters">
        <button class="filter-btn active" onclick="setFilter('')">All</button>
        <button class="filter-btn" onclick="setFilter('G')">G</button>
        <button class="filter-btn" onclick="setFilter('D')">D</button>
        <button class="filter-btn" onclick="setFilter('M')">M</button>
      </div>
      <div id="event-list"></div>
    </div>
  </div>
  <div class="ticker" id="ticker"></div>

  <script>
    const API_KEY = 'AIzaSyAVtt3Q4Rm-72rjJCTgGSwJvNzgDQ7w6Qs';
    const CALENDAR_ID = 'd8573d58063057003d14a9ead801d83d0bbacf880d6fee3f9f5615e2eeb0433c@group.calendar.google.com';
    let currentFilter = '';
    let tickerPhase = 0;
    const tickerMessages = [
      '<img src="NPS.png" alt="Nexus Logo" />',
      'Nexus Performance Solutions',
      'Connecting Strategy to Peak Motorsport Performance'
    ];

    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-AU', { timeZone: 'Australia/Brisbane', hour12: false });
      document.getElementById('current-time').innerText = timeString;
    }

    function setFilter(prefix) {
      currentFilter = prefix;
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      const button = Array.from(document.querySelectorAll('.filter-btn')).find(b => b.textContent === prefix || (prefix === '' && b.textContent === 'All'));
      if (button) button.classList.add('active');
      loadEvents();
    }

    function loadEvents() {
      gapi.client.init({ apiKey: API_KEY }).then(() => {
        return gapi.client.request({
          path: `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events`,
          params: {
            singleEvents: true,
            orderBy: 'startTime',
            timeMin: new Date().toISOString(),
            maxResults: 20
          }
        });
      }).then(response => {
        const events = response.result.items.filter(e => e.start.dateTime || e.start.date);
        const filtered = events.filter(ev => !currentFilter || ev.summary.startsWith(currentFilter + ':'));

        const eventList = document.getElementById('event-list');
        eventList.innerHTML = '';

        filtered.slice(0, 8).forEach(ev => {
          const title = ev.summary.replace(/^\w:\s*/, '');
          const start = new Date(ev.start.dateTime || ev.start.date);
          const displayDay = start.toLocaleDateString('en-AU', { weekday: 'short', hour: '2-digit', minute: '2-digit', hour12: false });

          const div = document.createElement('div');
          div.className = 'event';
          div.innerHTML = `<div class="event-title">${title}</div><div class="event-time">${displayDay}</div>`;
          eventList.appendChild(div);
        });

        if (filtered.length > 0) setNextSession(filtered[0]);
      });
    }

    function setNextSession(event) {
      const title = event.summary.replace(/^\w:\s*/, '');
      const start = new Date(event.start.dateTime || event.start.date);
      const end = new Date(event.end.dateTime || event.end.date);
      const now = new Date();
      let countingToStart = now < start;
      let targetTime = countingToStart ? start : end;

      document.getElementById('session-title').innerText = title;

      function updateCountdown() {
        const now = new Date();
        const diff = targetTime - now;
        if (diff <= 0) return loadEvents();

        const h = Math.floor(diff / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);

        const parts = [];
        if (h > 0) parts.push(`${h}h`);
        if (m > 0 || h > 0) parts.push(`${m}m`);
        parts.push(`${s}s`);

        const label = countingToStart ? 'Start:' : 'End:';
        document.getElementById('countdown').innerText = `${label} ${parts.join(' ')}`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    function rotateTicker() {
      const ticker = document.getElementById('ticker');
      ticker.innerHTML = tickerMessages[tickerPhase];
      tickerPhase = (tickerPhase + 1) % tickerMessages.length;
    }

    setInterval(updateTime, 1000);
    setInterval(rotateTicker, 4000);
    updateTime();
    gapi.load('client', loadEvents);
    rotateTicker();
  </script>
</body>
</html>
