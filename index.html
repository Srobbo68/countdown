<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nexus Countdown</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: row;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      overflow: hidden;
      flex-wrap: nowrap;
      height: 100vh;
    }

    .main {
      flex: 0 0 calc(100% - 350px);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 20px;
      box-sizing: border-box;
      padding-bottom: clamp(60px, 10vh, 150px); /* Match the ticker height */
    }

    .section {
      height: 30vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    .title {
      font-size: clamp(24px, 4vw, 48px);
      font-weight: bold;
      color: #0071BC;
      margin-bottom: 10px;
      text-align: center;
    }

    .time-text,
    .countdown-text {
      font-size: clamp(36px, 6vw, 72px);
      color: #0071BC;
      font-variant-numeric: tabular-nums;
      text-align: center;
    }

    .event-info {
      font-size: clamp(24px, 4vw, 36px);
      color: #0071BC;
      font-weight: bold;
      text-align: center;
    }

    .countdown-text span {
      display: inline-block;
      margin: 0 6px;
    }

    .sidebar {
      width: 350px;
      background: white;
      padding: 20px;
      overflow-y: auto;
      border-left: 2px solid #ccc;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 36px;
      color: #0071BC;
      margin-bottom: 10px;
    }

    .event {
      margin-bottom: 15px;
    }

    .event-title {
      font-size: 26px;
      color: #0071BC;
      font-weight: bold;
    }

    .event-time {
      font-size: 26px;
      color: #0071BC;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #eee;
      border: 2px solid #0071BC;
      color: #0071BC;
      border-radius: 6px;
    }

    .filter-button.active {
      background: #0071BC;
      color: white;
    }

    .ticker-wrapper {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #e0e0e0;
  height: clamp(60px,10vh,150px);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  z-index: 100;
}

.ticker-content {
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  font-size: clamp(16px, 2vw, 28px);
  color: #0071BC;
  font-weight: bold;
  opacity: 0;
  transition: opacity 1s ease;
}

.ticker-logo {
  height: clamp(40px,10vh,150px);
  max-height: 100%;
}

    }

    @keyframes tickerFade {
      0%, 8% { opacity: 1; }
      33%, 41% { opacity: 0; }
      42%, 50% { opacity: 1; }
      75%, 83% { opacity: 0; }
      84%, 92% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="section">
      <div class="title">Current Time</div>
      <div id="current-time" class="time-text">--:--:--</div>
    </div>

    <div class="section">
      <div class="event-info" id="event-title">Next Session: --</div>
      <div class="countdown-text">
        <span id="countdown-label">Start</span>
        <span id="countdown">--:--:--</span>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <h2>Events</h2>
    <div class="filters">
      <button class="filter-button active" onclick="filterEvents('all', this)">All</button>
      <button class="filter-button" onclick="filterEvents('G', this)">Garage</button>
      <button class="filter-button" onclick="filterEvents('D', this)">Driver</button>
      <button class="filter-button" onclick="filterEvents('M', this)">Media</button>
    </div>
    <div id="event-list">Loading events...</div>
  </div>

  <div class="ticker-wrapper">
    <div class="ticker-content" id="ticker-content">
      <img src="NPS.png" alt="Nexus Logo" class="ticker-logo" />
      <span class="ticker-text">Nexus Performance Solutions</span>
    </div>
  </div>

  <script>
    const API_KEY = 'AIzaSyAVtt3Q4Rm-72rjJCTgGSwJvNzgDQ7w6Qs';
    const CALENDAR_ID = 'd8573d58063057003d14a9ead801d83d0bbacf880d6fee3f9f5615e2eeb0433c@group.calendar.google.com';
    let events = [];
    let currentFilter = 'all';

 
  const messages = [
    `<img src="NPS.png" alt="Nexus Logo" class="ticker-logo" /><span class="ticker-text">Nexus Performance Solutions</span>`,
    `<span class="ticker-text">Connecting Strategy to Peak Motorsport Performance</span>`,
    `<span class="ticker-text">We bring together your team, your workflows and your dataâ€”so every race-weekend counts.</span>`
  ];

  let index = 0;
  const ticker = document.getElementById("ticker-content");

  function updateTicker() {
    ticker.style.opacity = 0;

    setTimeout(() => {
      ticker.innerHTML = messages[index];
      ticker.style.opacity = 1;
      index = (index + 1) % messages.length;
    }, 500); // slight delay to allow fade out
  }

  updateTicker();
  setInterval(updateTicker, 6000);


    function updateTime() {
      const now = new Date();
      const options = { weekday: 'short', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
      document.getElementById("current-time").innerText = now.toLocaleString('en-AU', options);
    }
    setInterval(updateTime, 1000);
    updateTime();

    function filterEvents(tag, button) {
      currentFilter = tag;
      localStorage.setItem('filter', tag);
      document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      renderEvents();
      updateNextEvent();
    }

    function loadCalendar() {
      gapi.client.init({ apiKey: API_KEY }).then(() => {
        return gapi.client.request({
          path: `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events`,
          params: {
            singleEvents: true,
            orderBy: 'startTime',
            timeMin: new Date().toISOString(),
            maxResults: 20
          }
        });
      }).then(response => {
        events = response.result.items.map(ev => {
          let tag = '', summary = ev.summary;
          const match = summary.match(/^([GDM])\s+(.*)/);
          if (match) {
            tag = match[1];
            summary = match[2];
          }
          return {
            tag,
            summary,
            start: new Date(ev.start.dateTime || ev.start.date),
            end: new Date(ev.end.dateTime || ev.end.date)
          };
        });
        renderEvents();
        updateNextEvent();
      });
    }

    function renderEvents() {
      const container = document.getElementById("event-list");
      container.innerHTML = '';
      const now = new Date();
      const filtered = events.filter(ev => (currentFilter === 'all' || ev.tag === currentFilter) && ev.end > now);
      filtered.slice(0, 8).forEach(ev => {
        const day = ev.start.toLocaleString('en-AU', { weekday: 'short', hour: '2-digit', minute: '2-digit', hour12: false });
        container.innerHTML += `<div class="event"><div class="event-title">${ev.summary}</div><div class="event-time">${day}</div></div>`;
      });
    }

    function updateNextEvent() {
      const now = new Date();
      const upcoming = events.filter(ev => (currentFilter === 'all' || ev.tag === currentFilter) && ev.end > now);
      if (!upcoming.length) return;
      const next = upcoming[0];
      document.getElementById("event-title").innerText = `Next Session: ${next.summary}`;
      startCountdown(next);
    }

    function startCountdown(event) {
      clearInterval(window._countdownTimer);
      function update() {
        const now = new Date();
        let target, label;
        if (now < event.start) {
          target = event.start;
          label = 'Start:';
        } else if (now < event.end) {
          target = event.end;
          label = 'End:';
        } else {
          updateNextEvent();
          return;
        }
        const diff = target - now;
        const hrs = Math.floor(diff / 3600000);
        const mins = Math.floor((diff % 3600000) / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        const time = `${hrs ? hrs + 'h ' : ''}${mins ? mins + 'm ' : ''}${secs}s`;
        document.getElementById("countdown").innerText = time;
        document.getElementById("countdown-label").innerText = label;
      }
      update();
      window._countdownTimer = setInterval(update, 1000);
    }

   gapi.load('client', () => {
  gapi.client.init({ apiKey: API_KEY }).then(() => {
    loadCalendar();                      // Initial fetch
    setInterval(loadCalendar, 15000);    // Auto-refresh every 15s
  });
});

  </script>
</body>
</html>
