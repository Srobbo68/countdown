<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nexus Countdown</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      color: #003C71;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .main-container {
      display: flex;
      flex: 1;
      flex-direction: row;
    }
    .main {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .time-box {
      width: 90%;
      max-width: 800px;
      text-align: center;
      margin: 10px 0;
      border: 2px solid #003C71;
      padding: 20px;
      box-sizing: border-box;
    }
    .time-box h2 {
      font-size: 72px;
      margin: 0 0 10px 0;
    }
    .time-box .time-text {
      font-size: 36px;
      font-family: monospace;
      min-height: 44px;
    }
    .sidebar {
      width: 300px;
      background: white;
      padding: 20px;
      border-left: 2px solid #ccc;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 72px;
      margin-top: 0;
    }
    .event {
      margin-bottom: 15px;
    }
    .event-title {
      font-weight: bold;
      font-size: 26px;
      color: #003C71;
    }
    .event-time {
      color: #003C71;
      font-size: 26px;
    }
    #ticker {
      height: 60px;
      background: #ddd;
      color: #003C71;
      font-size: 24px;
      display: flex;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    #ticker-content {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }
    #ticker img {
      height: 50px;
      vertical-align: middle;
      margin-right: 20px;
    }
    @keyframes scroll-left {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
    #filter-buttons {
      margin-top: 10px;
      text-align: center;
    }
    #filter-buttons button {
      margin: 0 5px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: #003C71;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="ticker">
    <div id="ticker-content">
      <img src="NPS.png" alt="Nexus Logo">
      Connecting Strategy to Peak Motorsport Performance
    </div>
  </div>
  <div id="filter-buttons">
    <button onclick="setFilter('Garage')">Garage</button>
    <button onclick="setFilter('Driver')">Driver</button>
    <button onclick="setFilter('Media')">Media</button>
  </div>
  <div class="main-container">
    <div class="main">
      <div class="time-box">
        <h2>Current Time</h2>
        <div class="time-text" id="current-time">--:--</div>
      </div>
      <div class="time-box">
        <h2>Next Event</h2>
        <div class="time-text" id="event-label">Loading…</div>
        <div class="time-text" id="countdown">--:--</div>
      </div>
    </div>
    <div class="sidebar">
      <h2>On Track Events</h2>
      <div id="event-list">Loading…</div>
    </div>
  </div>
  <script>
    const API_KEY = 'YOUR_API_KEY_HERE';
    const CALENDAR_ID = 'YOUR_CALENDAR_ID_HERE';
    let currentFilter = 'Garage';
    let allEvents = [];

    function setFilter(filter) {
      currentFilter = filter;
      renderFilteredEvents();
    }

    function updateTime() {
      const now = new Date();
      const options = { weekday: 'short', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
      document.getElementById("current-time").innerText = now.toLocaleString('en-AU', options);
    }
    setInterval(updateTime, 1000);
    updateTime();

    function loadCalendar() {
      gapi.client.init({ apiKey: API_KEY }).then(() => {
        return gapi.client.request({
          path: `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events`,
          params: {
            singleEvents: true,
            orderBy: 'startTime',
            timeMin: new Date().toISOString(),
            maxResults: 20
          }
        });
      }).then(response => {
        allEvents = response.result.items || [];
        renderFilteredEvents();
      });
    }

    function renderFilteredEvents() {
      const events = allEvents.filter(ev => ev.summary?.includes(`[${currentFilter}]`));
      const list = document.getElementById("event-list");
      list.innerHTML = '';

      const now = new Date();
      const futureEvents = events.filter(ev => new Date(ev.end.dateTime || ev.end.date) > now);
      const displayEvents = futureEvents.slice(0, 8);

      displayEvents.forEach(ev => {
        const title = ev.summary.replace(/^\[.*?\]\s*/, '');
        const start = new Date(ev.start.dateTime || ev.start.date);
        const options = { weekday: 'short', hour: '2-digit', minute: '2-digit', hour12: false };
        const local = start.toLocaleString('en-AU', options);
        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `<div class="event-title">${title}</div><div class="event-time">${local}</div>`;
        list.appendChild(div);
      });

      if (displayEvents.length > 0) startCountdown(displayEvents[0]);
    }

    function startCountdown(event) {
      const label = document.getElementById("event-label");
      const countdown = document.getElementById("countdown");

      const title = event.summary.replace(/^\[.*?\]\s*/, '');
      const start = new Date(event.start.dateTime || event.start.date);
      const end = new Date(event.end.dateTime || event.end.date);

      let activePhase = 'Start';
      let target = start;

      function update() {
        const now = Date.now();
        const distance = target.getTime() - now;

        if (distance <= 0) {
          if (activePhase === 'Start') {
            activePhase = 'End';
            target = end;
          } else {
            label.innerText = '--';
            countdown.innerText = '--:--';
            return renderFilteredEvents();
          }
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        const parts = [];
        if (days > 0) parts.push(`${days}d`);
        if (hours > 0) parts.push(`${hours}h`);
        if (minutes > 0) parts.push(`${minutes}m`);
        parts.push(`${seconds}s`);

        label.innerText = `Next Session: ${title}`;
        countdown.innerText = `${activePhase}: ${parts.join(' ')}`;
      }

      update();
      clearInterval(window._countdownTimer);
      window._countdownTimer = setInterval(update, 1000);
    }

    gapi.load('client', loadCalendar);
  </script>
</body>
</html>
