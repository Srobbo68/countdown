<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown Clock</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #f4f4f4;
      overflow: hidden;
    }
    .content {
      display: flex;
      flex: 1;
      width: 100%;
    }
    .left {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      padding: 20px;
    }
    .right {
      flex: 1;
      padding: 20px;
      background: white;
      overflow-y: auto;
      border-left: 2px solid #ccc;
    }
    .section {
      width: 100%;
      max-width: 700px;
      text-align: center;
      margin-bottom: 40px;
    }
    .section h2 {
      font-size: 48px;
      color: #005598;
      margin-bottom: 20px;
    }
    .time, .next-event-title, .countdown, .event-title, .event-time {
      font-size: 36px;
      color: #005598;
      white-space: nowrap;
    }
    .countdown {
      font-size: 72px;
    }
    .event {
      margin-bottom: 20px;
    }
    .event-title {
      font-size: 26px;
      font-weight: bold;
    }
    .event-time {
      font-size: 26px;
      color: #444;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filters button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      background-color: #e0e0e0;
    }
    .filters button.active {
      background-color: #005598;
      color: white;
    }
    .ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
      background: #eaeaea;
      display: flex;
      align-items: center;
      overflow: hidden;
      z-index: 100;
    }
    .ticker-content {
      display: flex;
      animation: fadeTicker 12s infinite;
      width: 100%;
      justify-content: center;
      align-items: center;
    }
    .ticker img {
      height: 150px;
      margin-right: 20px;
    }
    .ticker-text {
      font-size: 24px;
      color: #005598;
    }
    @keyframes fadeTicker {
      0% { opacity: 0; }
      10% { opacity: 1; }
      40% { opacity: 1; content: "Nexus Performance Solutions"; }
      50% { opacity: 0; }
      60% { opacity: 1; content: "Connecting Strategy to Peak Motorsport Performance"; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="left">
      <div class="section">
        <h2>Current Time</h2>
        <div id="current-time" class="time">Loading...</div>
      </div>
      <div class="section">
        <div class="next-event-title" id="next-event-title"></div>
        <div id="countdown-label" class="countdown"></div>
      </div>
    </div>
    <div class="right">
      <h2>Events</h2>
      <div class="filters">
        <button onclick="setFilter('all')" id="filter-all" class="active">All</button>
        <button onclick="setFilter('G')" id="filter-G">Garage</button>
        <button onclick="setFilter('D')" id="filter-D">Driver</button>
        <button onclick="setFilter('M')" id="filter-M">Media</button>
      </div>
      <div id="event-list"></div>
    </div>
  </div>
  <div class="ticker">
    <div class="ticker-content">
      <img src="NPS.png" alt="Nexus Logo">
      <div class="ticker-text">Nexus Performance Solutions</div>
    </div>
  </div>

  <script>
    const API_KEY = 'AIzaSyAVtt3Q4Rm-72rjJCTgGSwJvNzgDQ7w6Qs';
    const CALENDAR_ID = 'd8573d58063057003d14a9ead801d83d0bbacf880d6fee3f9f5615e2eeb0433c@group.calendar.google.com';

    let allEvents = [];
    let filteredEvents = [];
    let currentFilter = 'all';

    function setFilter(tag) {
      currentFilter = tag;
      document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`filter-${tag}`).classList.add('active');
      filterAndRenderEvents();
    }

    function updateTime() {
      const now = new Date();
      const options = { weekday: 'short', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
      document.getElementById("current-time").innerText = now.toLocaleString('en-AU', options);
    }
    setInterval(updateTime, 1000);
    updateTime();

    function loadCalendar() {
      gapi.client.init({ apiKey: API_KEY }).then(() => {
        return gapi.client.request({
          path: `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events`,
          params: {
            singleEvents: true,
            orderBy: 'startTime',
            timeMin: new Date().toISOString(),
            maxResults: 20
          }
        });
      }).then(response => {
        allEvents = response.result.items;
        filterAndRenderEvents();
      }).catch(err => {
        console.error('Error loading calendar', err);
        document.getElementById("event-list").innerText = 'Failed to load events';
      });
    }

    function filterAndRenderEvents() {
      const eventList = document.getElementById("event-list");
      eventList.innerHTML = '';
      const now = new Date();
      filteredEvents = allEvents.filter(ev => {
        const title = ev.summary || '';
        const match = title.match(/^(G|D|M)\s+/);
        const startsAfterNow = new Date(ev.start.dateTime || ev.start.date) > now;
        return startsAfterNow && (currentFilter === 'all' || (match && match[1] === currentFilter));
      });

      filteredEvents.slice(0, 8).forEach((ev, i) => {
        const div = document.createElement('div');
        div.className = 'event';
        const title = ev.summary.replace(/^(G|D|M)\s+/, '');
        const date = new Date(ev.start.dateTime || ev.start.date);
        const timeString = date.toLocaleString('en-AU', { weekday: 'short', hour: '2-digit', minute: '2-digit', hour12: false });
        div.innerHTML = `<div class="event-title">${title}</div><div class="event-time">${timeString}</div>`;
        eventList.appendChild(div);

        if (i === 0) startCountdown(ev);
      });
    }

    function startCountdown(event) {
      const start = new Date(event.start.dateTime || event.start.date);
      const end = new Date(event.end.dateTime || event.end.date);
      const label = document.getElementById("countdown-label");
      const title = document.getElementById("next-event-title");
      const eventTitle = event.summary.replace(/^(G|D|M)\s+/, '');
      title.innerText = `Next Session: ${eventTitle}`;

      function updateCountdown() {
        const now = new Date();
        let target, phase;
        if (now < start) {
          target = start;
          phase = 'Start';
        } else if (now < end) {
          target = end;
          phase = 'End';
        } else {
          title.innerText = '';
          label.innerText = '';
          filterAndRenderEvents();
          return;
        }

        let diff = target - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);

        let parts = [];
        if (days > 0) parts.push(`${days}d`);
        if (hours > 0) parts.push(`${hours}h`);
        if (mins > 0) parts.push(`${mins}m`);
        parts.push(`${secs}s`);

        label.innerText = `${phase}: ${parts.join(' ')}`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    gapi.load('client', loadCalendar);
  </script>
</body>
</html>
