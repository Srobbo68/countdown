<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Calendar</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 0 0 auto;
      padding: 20px;
    }

    .time-box {
      width: 100%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .header {
      font-size: 48px;
      font-weight: bold;
      color: #0071CE;
      text-align: center;
    }

    .time-text {
      font-size: 72px;
      color: #0071CE;
      white-space: nowrap;
      text-align: center;
    }

    .countdown-text {
      font-size: 72px;
      font-weight: bold;
      color: #0071CE;
      white-space: nowrap;
      text-align: center;
    }

    .sidebar {
      width: 100%;
      max-width: 1000px;
      padding: 10px;
      box-sizing: border-box;
    }

    .event-list {
      background: white;
      border: 2px solid #ccc;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
    }

    .event {
      margin-bottom: 10px;
    }

    .event-title {
      font-size: 26px;
      font-weight: bold;
      color: #0071CE;
    }

    .event-time {
      font-size: 26px;
      color: #444;
    }

    .ticker {
      background: #e0e0e0;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      height: 50px;
    }

    .ticker-content {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      font-size: 24px;
      color: #000;
      opacity: 0;
      animation: tickerFade 12s infinite;
    }

    .ticker-content img {
      height: 40px;
      margin-right: 10px;
    }

    @keyframes tickerFade {
      0% { opacity: 0; }
      10% { opacity: 1; content: url('NPS.png'); }
      33% { opacity: 1; }
      34% { opacity: 0; }
      45% { opacity: 1; content: 'Nexus Performance Solutions'; }
      66% { opacity: 1; }
      67% { opacity: 0; }
      78% { opacity: 1; content: 'Connecting Strategy to Peak Motorsport Performance'; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="time-box">
      <div class="header">Current Time</div>
      <div id="current-time" class="time-text">--:--</div>
    </div>
    <div class="time-box">
      <div class="header">Next Session</div>
      <div id="next-session-title" class="time-text"></div>
      <div id="countdown-label" class="time-text"></div>
      <div id="countdown" class="countdown-text">--:--</div>
    </div>
  </div>

  <div class="sidebar">
    <div class="header">Events</div>
    <div id="event-list" class="event-list">Loading eventsâ€¦</div>
  </div>

  <div class="ticker">
    <div class="ticker-content" id="ticker">
      <img src="NPS.png" alt="Nexus Logo">
      <span id="ticker-text">Nexus Performance Solutions</span>
    </div>
  </div>

  <script>
    const API_KEY = 'AIzaSyAVtt3Q4Rm-72rjJCTgGSwJvNzgDQ7w6Qs';
    const CALENDAR_ID = 'd8573d58063057003d14a9ead801d83d0bbacf880d6fee3f9f5615e2eeb0433c@group.calendar.google.com';
    const MAX_EVENTS = 8;

    function updateTime() {
      const now = new Date();
      const options = { weekday: 'short', hour: '2-digit', minute: '2-digit', hour12: false };
      document.getElementById("current-time").innerText = now.toLocaleString('en-AU', options);
    }
    setInterval(updateTime, 1000);
    updateTime();

    let countdownTimer;

    function startCountdown(start, end) {
      clearInterval(countdownTimer);
      const countdownEl = document.getElementById("countdown");
      const labelEl = document.getElementById("countdown-label");

      function updateCountdown() {
        const now = new Date();
        let target, label;
        if (now < start) {
          target = start;
          label = 'Start:';
        } else if (now >= start && now < end) {
          target = end;
          label = 'End:';
        } else {
          label = '';
          countdownEl.innerText = '--:--';
          labelEl.innerText = '';
          return;
        }

        const diff = target - now;
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);

        const parts = [];
        if (h > 0) parts.push(`${h}h`);
        if (m > 0 || h > 0) parts.push(`${m}m`);
        parts.push(`${s}s`);

        labelEl.innerText = label;
        countdownEl.innerText = parts.join(' ');
      }

      updateCountdown();
      countdownTimer = setInterval(updateCountdown, 1000);
    }

    function loadEvents() {
      gapi.client.init({ apiKey: API_KEY }).then(() => {
        return gapi.client.request({
          path: `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events`,
          params: {
            orderBy: 'startTime',
            singleEvents: true,
            timeMin: new Date().toISOString(),
            maxResults: MAX_EVENTS
          }
        });
      }).then(response => {
        const events = response.result.items;
        const eventList = document.getElementById("event-list");
        eventList.innerHTML = '';

        if (!events.length) {
          eventList.innerText = 'No upcoming events.';
          return;
        }

        events.forEach((event, i) => {
          const title = event.summary?.replace(/^[A-Z]\s*:\s*/, '') || 'No Title';
          const start = new Date(event.start.dateTime || event.start.date);
          const localDayTime = start.toLocaleString('en-AU', {
            weekday: 'short', hour: '2-digit', minute: '2-digit', hour12: false
          });

          const div = document.createElement('div');
          div.className = 'event';
          div.innerHTML = `<div class="event-title">${title}</div><div class="event-time">${localDayTime}</div>`;
          eventList.appendChild(div);

          if (i === 0) {
            document.getElementById("next-session-title").innerText = `Next Session: ${title}`;
            const end = new Date(event.end.dateTime || event.end.date);
            startCountdown(start, end);
          }
        });
      }).catch(err => {
        console.error(err);
        document.getElementById("event-list").innerText = 'Failed to load events.';
      });
    }

    gapi.load('client', loadEvents);
  </script>
</body>
</html>
