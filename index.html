<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown Clock</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      height: 100vh;
      background: #f0f0f0;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: row;
    }
    .main {
      flex: 1;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      margin: 10px;
      background: #fff;
    }
    .sidebar {
      width: 320px;
      background: white;
      padding: 20px;
      border-left: 2px solid #ccc;
      overflow-y: auto;
    }
    h2 {
      font-size: 56px;
      color: #003366;
      margin-bottom: 20px;
    }
    #current-time, #event-title, #countdown {
      font-size: 112px;
      font-weight: 700;
      color: #003366;
      text-align: center;
      display: inline-block;
      width: 100%;
      font-family: 'Montserrat', sans-serif;
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.5px;
    }
    .event {
      margin-bottom: 15px;
    }
    .event-title {
      font-weight: bold;
      font-size: 26px;
      color: #003366;
    }
    .event-time {
      color: #003366;
      font-size: 26px;
    }
    .ticker {
      height: 100px;
      background: #e0e0e0;
      color: #003366;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .ticker-content {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .ticker img {
      height: 60px;
      max-height: 100%;
      display: block;
    }
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        border-left: none;
        border-top: 2px solid #ccc;
      }
      #event-title, #countdown, #current-time {
        font-size: 56px;
      }
      h2 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="main">
      <div class="section">
        <h2>Current Time</h2>
        <div id="current-time">Loading time…</div>
      </div>
      <div class="section">
        <h2>Next Event</h2>
        <div id="event-title">Loading event…</div>
        <div id="countdown">Loading countdown…</div>
      </div>
    </div>
    <div class="sidebar">
      <h2>Upcoming Events</h2>
      <div id="event-list">Loading events…</div>
    </div>
  </div>
  <div class="ticker">
    <div class="ticker-content" id="ticker">
      <img src="NPS.png" alt="Nexus Logo" id="ticker-logo">
      <span id="ticker-message" style="display:none;">Connecting Strategy to Peak Motorsport Performance</span>
    </div>
  </div>
  <!-- JavaScript omitted for brevity -->
</body>
</html>
